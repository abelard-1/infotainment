<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Dashboard - Utility Max</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.8);
            --card-bg: rgba(30, 30, 30, 0.95);
            --accent: #5e92f3;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            background-size: cover;
            background-position: center;
            margin: 0; height: 100vh; width: 100vw; color: var(--text-main);
            display: grid; 
            grid-template-columns: 1fr 1fr; /* Två stora huvudkolumner */
            grid-template-rows: 120px 1fr 100px; /* Toppbar, Innehåll, Nyheter */
            gap: 30px; padding: 30px; box-sizing: border-box; overflow: hidden;
        }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay); backdrop-filter: blur(20px); z-index: -2;
        }

        /* TOP BAR - Mindre klocka & Info */
        .top-bar { 
            grid-column: 1/3; 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--card-bg); border-radius: 25px; padding: 0 40px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #mini-clock { font-size: 3.5rem; font-weight: 800; color: #fff; }
        #mini-date { font-size: 1.5rem; color: var(--accent); font-weight: 400; text-transform: capitalize; }

        /* PANELER */
        .panel { background: var(--card-bg); border-radius: 40px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .panel-header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        .panel-header i { width: 35px; height: 35px; color: var(--accent); }
        .panel-header h2 { font-size: 1.8rem; text-transform: uppercase; letter-spacing: 4px; margin: 0; color: var(--text-dim); }

        /* KALENDER - JÄTTESTOR */
        #custom-calendar-list { flex-grow: 1; display: flex; flex-direction: column; gap: 25px; }
        .event-item { padding: 20px; border-radius: 20px; background: rgba(255,255,255,0.03); border-left: 8px solid var(--accent); }
        .event-date { font-size: 1.1rem; color: var(--accent); font-weight: 700; margin-bottom: 5px; }
        .event-title { font-size: 2rem; font-weight: 600; line-height: 1.2; }

        /* VÄDER - JÄTTESTOR */
        .weather-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .weather-day { font-size: 1.8rem; font-weight: 400; width: 150px; text-transform: capitalize; }
        .weather-temp { font-size: 2.2rem; font-weight: 800; width: 140px; text-align: right; }
        .weather-icon-big { width: 45px; height: 45px; color: var(--accent); }

        /* NYHETER */
        #news-card { grid-column: 1/3; display: flex; align-items: center; background: var(--card-bg); border-radius: 25px; position: relative; overflow: hidden; }
        #news-content { font-size: 1.8rem; padding: 0 40px; font-weight: 300; }

        @keyframes fall { to { transform: translateY(110vh); } }
        .snow-flake { position: fixed; top: -20px; color: white; pointer-events: none; z-index: 100; }
    </style>
</head>
<body>

<header class="top-bar">
    <div id="mini-date">Laddar datum...</div>
    <div style="display: flex; align-items: center; gap: 30px;">
        <div id="sun-info" style="font-size: 1.2rem; color: var(--text-dim);"></div>
        <div id="mini-clock">00:00</div>
    </div>
</header>

<section class="panel">
    <div class="panel-header">
        <i data-lucide="calendar"></i>
        <h2>SCHEMA • 7 DAGAR</h2>
    </div>
    <div id="custom-calendar-list">Laddar kalender...</div>
</section>

<section class="panel">
    <div class="panel-header">
        <i data-lucide="cloud-sun"></i>
        <h2>PROGNOS • STAFFANSTORP</h2>
    </div>
    <div id="daily-list" style="flex-grow: 1;"></div>
    <div id="history-mini" style="margin-top: 20px; padding: 20px; background: rgba(255,184,77,0.05); border-radius: 15px; color: #ffb84d; font-size: 1.1rem; border: 1px solid rgba(255,184,77,0.2);">
        <i data-lucide="landmark" style="width:16px; margin-right:8px; vertical-align:middle;"></i> <span id="history-text">Laddar historik...</span>
    </div>
</section>

<footer id="news-card">
    <div id="news-content">Hämtar senaste nytt...</div>
    <div id="news-progress" style="position:absolute; bottom:0; left:0; height:5px; background:var(--accent); width:0%; transition: width 10s linear;"></div>
</footer>

<script>
    const API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CAL_ID = 'rezgarhayder@gmail.com';

    function updateClock() {
        const now = new Date();
        document.getElementById('mini-clock').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('mini-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }

    async function updateCalendar() {
        const now = new Date();
        const nextWeek = new Date();
        nextWeek.setDate(now.getDate() + 7);
        const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CAL_ID)}/events?key=${API_KEY}&timeMin=${now.toISOString()}&timeMax=${nextWeek.toISOString()}&singleEvents=true&orderBy=startTime`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.items && data.items.length > 0) {
                document.getElementById('custom-calendar-list').innerHTML = data.items.slice(0, 5).map(event => {
                    const d = new Date(event.start.dateTime || event.start.date);
                    const day = d.toLocaleDateString('sv-SE', {weekday:'short', day:'numeric', month:'short'});
                    const time = event.start.dateTime ? d.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'}) : 'HELDAG';
                    return `
                        <div class="event-item">
                            <div class="event-date">${day} • ${time}</div>
                            <div class="event-title">${event.summary}</div>
                        </div>`;
                }).join('');
            }
        } catch (e) { console.error("Kalenderfel"); }
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto');
            const data = await res.json();
            
            // Soltider till top-bar
            const sr = new Date(data.daily.sunrise[0]).toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
            const ss = new Date(data.daily.sunset[0]).toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('sun-info').innerHTML = `<i data-lucide="sunrise" style="width:16px; color:#ffcd00"></i> ${sr} &nbsp; <i data-lucide="sunset" style="width:16px; color:#ff9d00"></i> ${ss}`;

            // Prognosrader
            let dHtml = '';
            for(let i=0; i<6; i++) {
                const d = new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'long'});
                const code = data.daily.weathercode[i];
                const icon = getWeatherIcon(code);
                dHtml += `
                    <div class="weather-row">
                        <span class="weather-day">${i===0?'Idag':d}</span>
                        <i data-lucide="${icon}" class="weather-icon-big"></i>
                        <span class="weather-temp">${Math.round(data.daily.temperature_2m_max[i])}°</span>
                    </div>`;
            }
            document.getElementById('daily-list').innerHTML = dHtml;

            // Snö-koll (om idag är snöig)
            if (data.daily.weathercode[0] >= 71) {
                spawnSnow();
            }

            lucide.createIcons();
        } catch(e) {}
    }

    function getWeatherIcon(code) {
        if (code <= 1) return 'sun';
        if (code <= 3) return 'cloud-sun';
        if (code >= 71 && code <= 77) return 'snowflake';
        if (code >= 51) return 'cloud-rain';
        return 'cloud';
    }

    function spawnSnow() {
        document.querySelectorAll('.snow-flake').forEach(f => f.remove());
        for (let i = 0; i < 30; i++) {
            let f = document.createElement('div'); f.className = 'snow-flake'; f.innerHTML = '•';
            f.style.left = Math.random() * 100 + 'vw'; f.style.opacity = Math.random();
            f.style.fontSize = (Math.random() * 20 + 20) + 'px';
            f.style.animation = `fall ${Math.random() * 5 + 5}s linear infinite`;
            document.body.appendChild(f);
        }
    }

    async function updateHistory() {
        try {
            const today = new Date();
            const res = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${today.getMonth()+1}/${today.getDate()}`);
            const data = await res.json();
            const event = data.events[Math.floor(Math.random() * 5)];
            document.getElementById('history-text').innerHTML = `<b>${event.year}:</b> ${event.text}`;
        } catch(e) {}
    }

    let news = []; let idx = 0;
    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json(); news = d.items; rotate();
        } catch(e) {}
    }
    function rotate() {
        const c = document.getElementById('news-content'); const p = document.getElementById('news-progress');
        if(news[idx]) c.innerText = news[idx].title;
        p.style.transition = 'none'; p.style.width = '0%';
        p.offsetHeight; p.style.transition = 'width 10000ms linear'; p.style.width = '100%';
        idx = (idx + 1) % news.length;
        setTimeout(rotate, 10000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateClock(); setInterval(updateClock, 1000);
        updateWeather(); setInterval(updateWeather, 600000);
        updateCalendar(); setInterval(updateCalendar, 600000);
        updateHistory(); setInterval(updateHistory, 3600000);
        getNews();
    });
</script>
</body>
</html>
