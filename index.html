<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Staffanstorp Dashboard Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.65);
            --card-bg: rgba(20, 20, 20, 0.85);
            --accent: #5e92f3;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            background-size: cover;
            background-position: center;
            margin: 0; height: 100vh; width: 100vw; color: var(--text-main);
            display: grid; 
            grid-template-columns: 380px 1fr 33%; 
            grid-template-rows: 1fr 90px; 
            gap: 20px; padding: 25px; box-sizing: border-box; overflow: hidden;
        }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay); backdrop-filter: blur(10px); z-index: -2;
        }

        #weather-effects { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .drop { position: absolute; background: rgba(255,255,255,0.4); width: 2px; height: 15px; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }

        .sidebar { display: flex; flex-direction: column; gap: 20px; grid-column: 1; min-height: 0; }
        .center-content { display: flex; flex-direction: column; justify-content: center; align-items: center; grid-column: 2; text-align: center; }
        .calendar-panel { grid-column: 3; height: 100%; min-height: 0; }
        
        .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.5); overflow: hidden; }

        #big-time { font-size: 8rem; font-weight: 800; line-height: 0.8; letter-spacing: -4px; margin: 0; }
        #big-date { font-size: 2rem; color: var(--accent); margin-top: 15px; font-weight: 300; text-transform: capitalize; }
        
        #quote-text { font-size: 1.6rem; font-weight: 300; font-style: italic; line-height: 1.4; color: #eee; margin-top: 40px; max-width: 600px; }
        #quote-author { font-size: 1rem; color: var(--accent); text-transform: uppercase; margin-top: 15px; letter-spacing: 2px; }

        .match-item { font-size: 1.1rem; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #4ade80; }
        .weather-row { display: flex; justify-content: space-between; padding: 10px 0; font-size: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .weather-row:last-child { border: none; }
        
        #news-card { grid-column: 1 / 4; grid-row: 2; display: flex; align-items: center; padding: 0 40px; position: relative; border-radius: 25px; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 6px; background: var(--accent); width: 0%; }
        
        /* Kalender Styling */
        .fc-list-event-title { color: #fff !important; font-size: 1.1rem !important; font-weight: 400 !important; }
        .fc-list-day-cushion { background: rgba(255,255,255,0.1) !important; padding: 12px !important; }
        .fc-list-event-time { color: var(--accent) !important; }
    </style>
</head>
<body>

<div id="weather-effects"></div>

<div class="sidebar">
    <div class="card">
        <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
            <i data-lucide="trophy" style="width:20px; color:#4ade80"></i>
            <span style="font-size:0.8rem; text-transform:uppercase; letter-spacing:2px; color:var(--text-dim)">Toppmatcher Europa</span>
        </div>
        <div id="match-list">Laddar matcher...</div>
    </div>

    <div class="card" style="flex-grow: 1; overflow-y: auto;">
        <div id="hourly-list" style="display:flex; justify-content:space-between; margin-bottom:20px; padding-bottom:15px; border-bottom:1px solid rgba(255,255,255,0.1)"></div>
        <div id="daily-list"></div>
    </div>
</div>

<div class="center-content">
    <div id="big-time">00:00</div>
    <div id="big-date">...</div>
    <div id="quote-text"></div>
    <div id="quote-author"></div>
</div>

<div class="calendar-panel">
    <div class="card" style="height:100%;">
        <div id="calendar"></div>
    </div>
</div>

<div class="card" id="news-card">
    <div id="news-content" style="font-size: 1.5rem;">Hämtar nyheter...</div>
    <div id="news-progress" class="progress-bar"></div>
</div>

<script>
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    // 1. VÄDER & TEMA
    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const currH = new Date().getHours();
            
            // Set Background
            const code = data.hourly.weathercode[currH];
            const body = document.body;
            let bgUrl = "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1920";
            if (code <= 1) bgUrl = "https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?q=80&w=1920";
            else if (code <= 3) bgUrl = "https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?q=80&w=1920";
            else if (code >= 51) bgUrl = "https://images.unsplash.com/photo-1433838552652-f9a46b332c40?q=80&w=1920";
            body.style.backgroundImage = `url('${bgUrl}')`;

            // Hourly
            let hHtml = '';
            for(let i=currH; i<currH+5; i++){
                hHtml += `<div style="text-align:center"><span style="font-size:0.8rem">${i%24}:00</span><br><b style="font-size:1.2rem">${Math.round(data.hourly.temperature_2m[i])}°</b></div>`;
            }
            document.getElementById('hourly-list').innerHTML = hHtml;

            // Daily (7 dagar)
            let dHtml = '';
            for(let i=0; i<7; i++){
                const d = new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'short'});
                dHtml += `<div class="weather-row"><span style="text-transform:capitalize">${d}</span><span><b>${Math.round(data.daily.temperature_2m_max[i])}°</b> / <small>${Math.round(data.daily.temperature_2m_min[i])}°</small></span></div>`;
            }
            document.getElementById('daily-list').innerHTML = dHtml;
        } catch(e) { console.error(e); }
    }

    // 2. FOTBOLL (Stabilare flöde)
    async function updateFootball() {
        try {
            const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.skysports.com/rss/12040');
            const data = await res.json();
            const matches = data.items.slice(0, 4);
            document.getElementById('match-list').innerHTML = matches.map(m => `<div class="match-item">${m.title}</div>`).join('');
        } catch(e) { document.getElementById('match-list').innerText = "Just nu inga livematcher"; }
    }

    // 3. KALENDER (Fix för "Undefined")
    function initCalendar() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'listMonth',
            locale: 'sv',
            googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID },
            eventDataTransform: function(eventData) {
                // Säkerställer att titeln alltid hämtas korrekt
                return {
                    title: eventData.title || eventData.summary || "Bokad händelse",
                    start: eventData.start,
                    end: eventData.end
                };
            },
            height: '100%',
            headerToolbar: false
        });
        calendar.render();
    }

    // ÖVRIG LOGIK
    const quotes = [
        { text: "Ditt liv är vad dina tankar gör det till.", author: "Marcus Aurelius" },
        { text: "Lycka kommer från dina egna handlingar.", author: "Dalai Lama" },
        { text: "Känn dig själv.", author: "Sokrates" }
    ];

    function updateQuote() {
        const q = quotes[Math.floor(new Date().getHours() / 8) % quotes.length];
        document.getElementById('quote-text').innerText = `"${q.text}"`;
        document.getElementById('quote-author').innerText = q.author;
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('big-time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('big-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateClock(); setInterval(updateClock, 1000);
        updateWeather(); setInterval(updateWeather, 1800000);
        updateFootball(); setInterval(updateFootball, 3600000);
        updateQuote();
        initCalendar();
        lucide.createIcons();
    });

    // NYHETER
    let news = []; let idx = 0;
    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json(); news = d.items; rotate();
        } catch(e) {}
    }
    function rotate() {
        const c = document.getElementById('news-content'); const p = document.getElementById('news-progress');
        c.style.opacity = 0;
        setTimeout(() => {
            if(news[idx]) c.innerText = news[idx].title;
            c.style.opacity = 1; p.style.transition = 'none'; p.style.width = '0%';
            p.offsetHeight; p.style.transition = 'width 10000ms linear'; p.style.width = '100%';
            idx = (idx + 1) % news.length;
        }, 500);
        setTimeout(rotate, 10000);
    }
    getNews();
</script>
</body>
</html>
