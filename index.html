<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Dashboard - Friday Elite</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.65);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #5e92f3; /* Standard blÃ¥ */
            --friday-gold: #ffcc33; /* Fredags-guld */
            --text-main: #ffffff;
            --text-dim: #bbb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; background-size: cover; background-position: center;
            margin: 0; height: 100vh; width: 100vw; color: var(--text-main);
            display: grid; grid-template-columns: 1.1fr 0.9fr; 
            grid-template-rows: 100px 1fr 100px; gap: 25px; padding: 25px; 
            box-sizing: border-box; overflow: hidden; transition: 2s;
        }

        body.friday-mode { --accent: var(--friday-gold); }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.45); z-index: -2;
        }

        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--glass-border); border-radius: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        /* TOP BAR */
        .top-bar { grid-column: 1/3; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; }
        #mini-clock { font-size: 4.5rem; font-weight: 800; letter-spacing: -2px; }
        #mini-date { font-size: 1.8rem; color: var(--accent); font-weight: 300; text-transform: capitalize; }
        #top-quote { flex-grow: 1; text-align: center; padding: 0 30px; font-style: italic; font-size: 1.15rem; color: #eee; font-weight: 300; }

        .panel { padding: 35px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; position: relative; }
        .panel-header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; opacity: 0.6; }
        .panel-header h2 { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 4px; margin: 0; }

        /* KALENDER */
        .event-item { display: flex; align-items: center; gap: 30px; padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.08); }
        .event-time-block { min-width: 200px; }
        .event-day { font-size: 1.3rem; color: var(--accent); font-weight: 800; }
        .event-time { font-size: 3.4rem; font-weight: 800; line-height: 1; margin-top: 4px; }
        .event-title { font-size: 1.8rem; font-weight: 400; color: #fff; }

        /* VÃ„DER & STATUS */
        .sun-row { display: flex; gap: 35px; margin-bottom: 25px; font-size: 1.4rem; }
        #hourly-forecast { display: flex; justify-content: space-between; margin-bottom: 30px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 25px; }
        .weather-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; font-size: 1.6rem; }
        .weather-temp { font-weight: 800; color: var(--accent); }

        /* FRIDAY WIDGET */
        #friday-widget { 
            display: none; margin-bottom: 20px; padding: 15px; 
            border: 2px solid var(--friday-gold); border-radius: 20px; 
            text-align: center; background: rgba(255, 204, 51, 0.1);
        }

        #news-card { grid-column: 1/3; display: flex; align-items: center; padding: 0 35px; position: relative; overflow: hidden; }
        #news-progress { position: absolute; bottom: 0; left: 0; height: 5px; background: var(--accent); width: 0%; transition: width 10s linear; }

        @keyframes confetti-fall { to { transform: translateY(110vh) rotate(360deg); } }
        .confetti { position: fixed; width: 10px; height: 10px; z-index: 100; pointer-events: none; }
    </style>
</head>
<body id="main-body">

<header class="top-bar glass-panel" style="border-radius: 25px;">
    <div id="mini-date">Laddar...</div>
    <div id="top-quote">...</div>
    <div id="mini-clock">00:00</div>
</header>

<section class="panel glass-panel">
    <div class="panel-header"><i data-lucide="calendar"></i><h2>SCHEMA</h2></div>
    <div id="friday-widget">âœ¨ FREDAGSKÃ„NSLA: Helg om <span id="weekend-timer">--:--</span></div>
    <div id="custom-calendar-list"></div>
</section>

<section class="panel glass-panel">
    <div class="panel-header"><i data-lucide="zap"></i><h2>STATUS & PROGNOS</h2></div>
    <div class="sun-row">
        <span><i data-lucide="sunrise" style="color:#ffcd00"></i> <span id="sunrise-val">--:--</span></span>
        <span><i data-lucide="sunset" style="color:#ff9d00"></i> <span id="sunset-val">--:--</span></span>
    </div>
    <div id="hourly-forecast"></div>
    <div id="daily-list"></div>
    <div id="history-mini" style="margin-top:auto; padding:20px; background:rgba(255,255,255,0.05); border-radius:20px;">
        <div style="color:var(--accent); font-size:0.7rem; letter-spacing:2px;">HISTORISK DAG</div>
        <div id="history-text" style="font-size:1.1rem; font-weight:300;">...</div>
    </div>
</section>

<footer id="news-card" class="glass-panel" style="border-radius: 25px;">
    <div id="news-content" style="font-size: 1.8rem; font-weight: 300;">Laddar nyheter...</div>
    <div id="news-progress"></div>
</footer>

<script>
    const API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CAL_ID = 'rezgarhayder@gmail.com';

    function checkFridayMode() {
        const now = new Date();
        const isFriday = now.getDay() === 5;
        const hour = now.getHours();
        const body = document.getElementById('main-body');
        const widget = document.getElementById('friday-widget');

        if (isFriday && hour >= 13) {
            body.classList.add('friday-mode');
            widget.style.display = 'block';
            updateWeekendTimer();
            if (hour >= 17) spawnConfetti();
        }
    }

    function updateWeekendTimer() {
        const now = new Date();
        const target = new Date();
        target.setHours(17, 0, 0);
        const diff = target - now;
        if (diff > 0) {
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            document.getElementById('weekend-timer').innerText = `${h}h ${m}m`;
        } else {
            document.getElementById('friday-widget').innerHTML = "ðŸŽ‰ HELGEN Ã„R HÃ„R! NJUT AV STAFFANSTORP!";
        }
    }

    const quotes = [
        "Det vi gÃ¶r i livet, ekar i evigheten.",
        "MÃ¤nniskan lider mer i fantasin Ã¤n i verkligheten.",
        "Lycka Ã¤r inte nÃ¥got fÃ¤rdiglagat. Den kommer frÃ¥n dina egna handlingar."
    ];
    const fridayQuotes = [
        "VÃ¤nta inte pÃ¥ det goda livet. Lev det nu.",
        "Disciplin Ã¤r frihet. Nu Ã¤r det dags fÃ¶r den senare.",
        "Helgen Ã¤r till fÃ¶r Ã¥terhÃ¤mtning och reflektion."
    ];

    function updateQuote() {
        const isFriday = new Date().getDay() === 5;
        const list = isFriday ? fridayQuotes : quotes;
        document.getElementById('top-quote').innerText = `"${list[Math.floor(Math.random()*list.length)]}"`;
    }

    async function updateCalendar() {
        try {
            const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CAL_ID)}/events?key=${API_KEY}&timeMin=${new Date().toISOString()}&singleEvents=true&orderBy=startTime`;
            const res = await fetch(url);
            const data = await res.json();
            if (data.items) {
                document.getElementById('custom-calendar-list').innerHTML = data.items.slice(0, 5).map(event => {
                    const d = new Date(event.start.dateTime || event.start.date);
                    return `<div class="event-item"><div class="event-time-block"><div class="event-day">${d.toLocaleDateString('sv-SE', {weekday:'short', day:'numeric'})}</div><div class="event-time">${event.start.dateTime ? d.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'}) : 'DAG'}</div></div><div class="event-title">${event.summary}</div></div>`;
                }).join('');
            }
        } catch(e) {}
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,sunrise,sunset&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const code = data.hourly.weathercode[new Date().getHours()];
            
            let bg = "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1920";
            if(code <= 3) bg = "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1920";
            document.body.style.backgroundImage = `url('${bg}')`;

            document.getElementById('sunrise-val').innerText = new Date(data.daily.sunrise[0]).toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('sunset-val').innerText = new Date(data.daily.sunset[0]).toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});

            let hHtml = '';
            for(let i=new Date().getHours(); i<new Date().getHours()+6; i++) {
                hHtml += `<div class="hour-item"><div style="font-size:0.8rem">${i%24}:00</div><i data-lucide="${getWeatherIcon(data.hourly.weathercode[i])}" style="width:20px; color:var(--accent)"></i><div class="hour-temp">${Math.round(data.hourly.temperature_2m[i])}Â°</div></div>`;
            }
            document.getElementById('hourly-forecast').innerHTML = hHtml;
            lucide.createIcons();
        } catch(e) {}
    }

    function getWeatherIcon(code) { return code <= 3 ? 'sun' : 'cloud'; }

    function spawnConfetti() {
        for(let i=0; i<30; i++) {
            const c = document.createElement('div'); c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.background = ['#ffcc33', '#ffffff', '#5e92f3'][Math.floor(Math.random()*3)];
            c.style.animation = `confetti-fall ${Math.random()*3+2}s linear infinite`;
            document.body.appendChild(c);
        }
    }

    async function updateHistory() {
        const res = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${new Date().getMonth()+1}/${new Date().getDate()}`);
        const data = await res.json();
        const event = data.events[Math.floor(Math.random()*10)];
        document.getElementById('history-text').innerHTML = `<b>${event.year}:</b> ${event.text}`;
    }

    let news = []; let idx = 0;
    async function getNews() {
        const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
        const d = await r.json(); news = d.items; rotate();
    }
    function rotate() {
        if(news[idx]) document.getElementById('news-content').innerText = news[idx].title;
        const p = document.getElementById('news-progress'); p.style.transition = 'none'; p.style.width = '0%';
        p.offsetHeight; p.style.transition = 'width 10000ms linear'; p.style.width = '100%';
        idx = (idx + 1) % news.length; setTimeout(rotate, 10000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        setInterval(() => { updateClock(); checkFridayMode(); }, 1000);
        updateCalendar(); updateWeather(); updateHistory(); getNews(); updateQuote();
        setInterval(updateCalendar, 600000);
    });
</script>
</body>
</html>
