<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Kiosk Staffanstorp</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(10, 10, 10, 0.75); /* Mörkt filter över bilden */
            --card-bg: rgba(20, 20, 20, 0.85); /* Halvgenomskinliga kort */
            --card-border: rgba(255, 255, 255, 0.1);
            --accent: #5e92f3;
            --bus-yellow: #ffcd00;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('http://googleusercontent.com/image_collection/image_retrieval/10500817500833228787_0') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            color: var(--text-main);
            display: grid;
            grid-template-columns: 400px 1fr;
            grid-template-rows: 1fr 100px;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Skapa ett mörkt filter och oskärpa bakom innehållet */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .sidebar { display: flex; flex-direction: column; gap: 20px; grid-row: 1; z-index: 1; }
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--card-border); 
            border-radius: 24px; 
            padding: 25px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        #time { font-size: 4.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1; margin-bottom: 5px; }
        #date { font-size: 1.2rem; color: var(--accent); font-weight: 500; text-transform: capitalize; }

        /* Buss Styling - Clean Single Row */
        .bus-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .bus-header h3 { margin: 0; font-size: 0.75rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; }
        .bus-clean-row { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.05); padding: 12px 18px; border-radius: 15px; }
        .bus-number { background: var(--bus-yellow); color: #000; font-weight: 800; padding: 2px 8px; border-radius: 6px; font-size: 0.9rem; }
        .bus-times-wrapper { display: flex; gap: 12px; font-size: 1.1rem; font-weight: 600; color: var(--accent); }
        .bus-time-next::after { content: "•"; margin-left: 12px; color: var(--card-border); }
        .bus-time-next:last-child::after { content: ""; }

        /* Väder Styling */
        #weather h3 { margin: 15px 0 10px 0; font-weight: 400; color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; }
        #weather h3:first-child { margin-top: 0; }
        .hourly-container { display: flex; gap: 18px; padding-bottom: 10px; border-bottom: 1px solid var(--card-border); }
        .hourly-item { display: flex; flex-direction: column; align-items: center; font-size: 0.85rem; }
        .weather-row { display: flex; justify-content: space-between; padding: 6px 0; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.05); }

        #calendar-container { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 24px; padding: 25px; grid-row: 1; z-index: 1; }
        #news-card { grid-column: 1 / 3; grid-row: 2; display: flex; align-items: center; padding: 0 40px; z-index: 1; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--accent); width: 0%; }

        .fc-theme-standard td, .fc-theme-standard th { border: none !important; }
        .fc-list-day-cushion { background: rgba(255,255,255,0.05) !important; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <div id="time">00:00</div>
        <div id="date">Laddar...</div>
    </div>

    <div class="card">
        <div class="bus-header">
            <h3>Tingsvägen ➞ Lund</h3>
            <i data-lucide="bus" style="width:14px; color:var(--bus-yellow)"></i>
        </div>
        <div class="bus-clean-row">
            <span class="bus-number">166</span>
            <div id="bus-times" class="bus-times-wrapper">
                <span class="bus-time-next">Laddar...</span>
            </div>
        </div>
    </div>
    
    <div class="card" id="weather">
        <h3>Nästa 8 timmar</h3>
        <div id="hourly-list" class="hourly-container"></div>
        
        <h3>Kommande dagar</h3>
        <div id="daily-list"></div>
    </div>
</div>

<div id="calendar-container">
    <div id="calendar"></div>
</div>

<div class="card" id="news-card">
    <div id="news-content">Hämtar nyheter...</div>
    <div id="news-progress" class="progress-bar"></div>
</div>

<script>
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    function updateClock() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }
    setInterval(updateClock, 1000); updateClock();

    async function updateBuses() {
        // Simulerad data för Linje 166. Här visas de tre tiderna på en rad.
        const times = ["6 min", "18 min", "32 min"]; 
        let html = times.map(t => `<span class="bus-time-next">${t}</span>`).join('');
        document.getElementById('bus-times').innerHTML = html;
    }
    updateBuses();

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            
            // 1. Timme för timme
            let hHtml = '';
            const currH = new Date().getHours();
            for(let i=currH; i<currH+7; i++){
                const code = data.hourly.weathercode[i];
                const icon = code <= 1 ? 'sun' : code <= 3 ? 'cloud-sun' : 'cloud';
                hHtml += `<div class="hourly-item"><span>${i%24}:00</span><i data-lucide="${icon}" style="width:16px;color:var(--accent);margin:4px 0"></i><span>${Math.round(data.hourly.temperature_2m[i])}°</span></div>`;
            }
            document.getElementById('hourly-list').innerHTML = hHtml;

            // 2. Dag för dag (Återinförd)
            let dHtml = '';
            for(let i=1; i<6; i++){
                const d = new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'short'});
                const code = data.daily.weathercode[i];
                const icon = code <= 1 ? 'sun' : 'cloud';
                dHtml += `<div class="weather-row"><span>${d}</span><i data-lucide="${icon}" style="width:14px;color:var(--text-dim)"></i><span><b>${Math.round(data.daily.temperature_2m_max[i])}°</b> / ${Math.round(data.daily.temperature_2m_min[i])}°</span></div>`;
            }
            document.getElementById('daily-list').innerHTML = dHtml;
            lucide.createIcons();
        } catch(e) { console.log(e); }
    }
    updateWeather();

    document.addEventListener('DOMContentLoaded', () => {
        new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'listMonth', locale: 'sv', googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID }, height: '100%'
        }).render();
    });

    let news = []; let idx = 0;
    async function getNews() {
        const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
        const d = await r.json(); news = d.items; rotate();
    }
    function rotate() {
        const c = document.getElementById('news-content');
        const p = document.getElementById('news-progress');
        c.style.opacity = 0;
        setTimeout(() => {
            c.innerText = news[idx].title; c.style.opacity = 1;
            p.style.transition = 'none'; p.style.width = '0%';
            p.offsetHeight; p.style.transition = 'width 8000ms linear'; p.style.width = '100%';
            idx = (idx + 1) % news.length;
        }, 500);
        setTimeout(rotate, 8000);
    }
    getNews();
</script>
</body>
</html>
