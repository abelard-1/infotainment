<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Kiosk Staffanstorp</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --card-border: #222;
            --accent: #5e92f3;
            --text-main: #e0e0e0;
            --text-dim: #888;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 400px 1fr;
            grid-template-rows: 1fr 100px;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .sidebar { display: flex; flex-direction: column; gap: 20px; grid-row: 1; }
        .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 24px; padding: 25px; position: relative; overflow: hidden; }

        #time { font-size: 4.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1; margin-bottom: 5px; color: #fff; }
        #date { font-size: 1.2rem; color: var(--accent); font-weight: 500; text-transform: capitalize; }

        /* Väder Styling */
        #weather h3 { margin: 0 0 15px 0; font-weight: 400; color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Timme för timme */
        .hourly-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #1f1f1f;
            scrollbar-width: none; /* Göm scrollbar */
        }
        .hourly-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 45px;
        }
        .hourly-time { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 5px; }
        .hourly-temp { font-weight: 600; font-size: 0.9rem; margin-top: 5px; }

        /* Dag för dag */
        .weather-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #1f1f1f; font-size: 0.95rem; }
        .weather-row:last-child { border: none; }

        #calendar-container { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 24px; padding: 25px; grid-row: 1; }

        /* Nyheter */
        #news-card { grid-column: 1 / 3; grid-row: 2; display: flex; align-items: center; padding: 0 40px; }
        #news-content { font-size: 1.3rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--accent); width: 0%; }

        .fc-header-toolbar { display: none !important; }
        .fc-list-day-cushion { background: #1a1a1a !important; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <div id="time">00:00</div>
        <div id="date">Laddar...</div>
    </div>
    
    <div class="card" id="weather">
        <h3>Staffanstorp • Nästa 8h</h3>
        <div id="hourly-list" class="hourly-container"></div>
        
        <h3>Prognos 6 dagar</h3>
        <div id="weather-list"></div>
    </div>
</div>

<div id="calendar-container">
    <div id="calendar"></div>
</div>

<div class="card" id="news-card">
    <div id="news-content">Laddar nyheter...</div>
    <div id="news-progress" class="progress-bar"></div>
</div>

<script>
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    function updateClock() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }
    setInterval(updateClock, 1000);
    updateClock();

    function getWeatherIcon(code) {
        const codes = { 0: 'sun', 1: 'cloud-sun', 2: 'cloud-sun', 3: 'cloud', 45: 'cloud', 48: 'cloud', 51: 'cloud-rain', 61: 'cloud-rain', 71: 'snowflake', 95: 'cloud-lightning' };
        return codes[code] || 'cloud';
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            
            // 1. Timme för timme (Nästa 8 timmar)
            let hourlyHtml = '';
            const currentHour = new Date().getHours();
            for(let i = currentHour; i < currentHour + 8; i++) {
                const temp = Math.round(data.hourly.temperature_2m[i]);
                const icon = getWeatherIcon(data.hourly.weathercode[i]);
                const time = i > 23 ? i-24 : i;
                hourlyHtml += `
                    <div class="hourly-item">
                        <span class="hourly-time">${time}:00</span>
                        <i data-lucide="${icon}" style="width:18px; color:var(--accent)"></i>
                        <span class="hourly-temp">${temp}°</span>
                    </div>`;
            }
            document.getElementById('hourly-list').innerHTML = hourlyHtml;

            // 2. Dag för dag
            let dailyHtml = '';
            for(let i=1; i<7; i++) {
                const day = new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'short'});
                const icon = getWeatherIcon(data.daily.weathercode[i]);
                dailyHtml += `<div class="weather-row">
                    <span style="width:50px">${day}</span>
                    <i data-lucide="${icon}" style="color:var(--text-dim); width:18px;"></i>
                    <span style="text-align:right"><b>${Math.round(data.daily.temperature_2m_max[i])}°</b> / <small>${Math.round(data.daily.temperature_2m_min[i])}°</small></span>
                </div>`;
            }
            document.getElementById('weather-list').innerHTML = dailyHtml;
            lucide.createIcons();
        } catch (e) { console.error(e); }
    }
    updateWeather();
    setInterval(updateWeather, 1800000);

    // Kalender & Nyheter (samma logik som tidigare)
    document.addEventListener('DOMContentLoaded', function() {
        new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'listMonth', locale: 'sv', googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID }, height: '100%'
        }).render();
    });

    let newsItems = [];
    let currentNewsIndex = 0;
    async function fetchNews() {
        try {
            const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const data = await res.json();
            newsItems = data.items;
            if (newsItems.length > 0) rotateNews();
        } catch (e) { console.error(e); }
    }
    function rotateNews() {
        const content = document.getElementById('news-content');
        const progress = document.getElementById('news-progress');
        content.style.opacity = 0;
        setTimeout(() => {
            content.innerText = newsItems[currentNewsIndex].title;
            content.style.opacity = 1;
            progress.style.transition = 'none'; progress.style.width = '0%';
            progress.offsetHeight;
            progress.style.transition = 'width 8000ms linear'; progress.style.width = '100%';
            currentNewsIndex = (currentNewsIndex + 1) % newsItems.length;
        }, 500);
        setTimeout(rotateNews, 8000);
    }
    fetchNews();
</script>
</body>
</html>
