<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Kiosk Staffanstorp</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.7);
            --card-bg: rgba(25, 25, 25, 0.8);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent: #5e92f3;
            --bus-yellow: #ffcd00;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Ny, mer stabil bildkälla */
            background: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            color: var(--text-main);
            /* Tre kolumner: Sidebar (380px), Center (1fr), Kalender (33%) */
            display: grid;
            grid-template-columns: 380px 1fr 33%;
            grid-template-rows: 1fr 100px;
            gap: 25px;
            padding: 25px;
            box-sizing: border-box;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* Paneler */
        .sidebar { display: flex; flex-direction: column; gap: 20px; grid-column: 1; }
        .center-content { display: flex; flex-direction: column; justify-content: center; align-items: center; grid-column: 2; text-align: center; }
        .calendar-panel { grid-column: 3; display: flex; flex-direction: column; height: 100%; }
        
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--card-border); 
            border-radius: 28px; 
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        /* Tid & Datum i Center för "Wow"-faktor */
        #big-time { font-size: 7rem; font-weight: 800; line-height: 1; margin: 0; color: #fff; }
        #big-date { font-size: 1.8rem; color: var(--accent); margin-top: 10px; font-weight: 300; }

        /* Buss - Slimmad rad */
        .bus-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .bus-header h3 { margin: 0; font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1.5px; }
        .bus-clean-row { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.05); padding: 12px 20px; border-radius: 18px; }
        .bus-number { background: var(--bus-yellow); color: #000; font-weight: 800; padding: 3px 10px; border-radius: 8px; font-size: 0.9rem; }
        .bus-times-wrapper { display: flex; gap: 12px; font-size: 1.1rem; font-weight: 600; color: var(--accent); }
        .bus-time-next::after { content: "•"; margin-left: 12px; color: rgba(255,255,255,0.2); }
        .bus-time-next:last-child::after { content: ""; }

        /* Väder */
        .hourly-container { display: flex; justify-content: space-between; padding-bottom: 15px; border-bottom: 1px solid var(--card-border); margin-bottom: 15px; }
        .weather-row { display: flex; justify-content: space-between; padding: 8px 0; font-size: 0.95rem; }

        /* Kalender - Anpassad för 33% */
        #calendar-container { height: 100%; overflow: hidden; }
        .fc { font-size: 0.9rem; }
        .fc-header-toolbar { display: none !important; }
        .fc-list-day-cushion { background: rgba(255,255,255,0.08) !important; padding: 12px !important; }
        .fc-list-event-title { font-weight: 500 !important; }

        /* Nyheter */
        #news-card { grid-column: 1 / 4; grid-row: 2; display: flex; align-items: center; padding: 0 40px; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--accent); width: 0%; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <div class="bus-header">
            <h3>Tingsvägen ➞ Lund</h3>
            <i data-lucide="bus" style="width:14px; color:var(--bus-yellow)"></i>
        </div>
        <div class="bus-clean-row">
            <span class="bus-number">166</span>
            <div id="bus-times" class="bus-times-wrapper">
                <span class="bus-time-next">...</span>
            </div>
        </div>
    </div>
    
    <div class="card">
        <h3 style="font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); margin-top:0">Prognos</h3>
        <div id="hourly-list" class="hourly-container"></div>
        <div id="daily-list"></div>
    </div>
</div>

<div class="center-content">
    <div id="big-time">00:00</div>
    <div id="big-date">Laddar...</div>
    <div style="margin-top: 40px; color: var(--text-dim); font-style: italic; font-weight: 300;">
        "En bra dag i Staffanstorp börjar här."
    </div>
</div>

<div class="calendar-panel">
    <div class="card" id="calendar-container">
        <div id="calendar"></div>
    </div>
</div>

<div class="card" id="news-card">
    <div id="news-content">Hämtar nyheter...</div>
    <div id="news-progress" class="progress-bar"></div>
</div>

<script>
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    function updateClock() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        const dateStr = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
        document.getElementById('big-time').innerText = timeStr;
        document.getElementById('big-date').innerText = dateStr;
    }
    setInterval(updateClock, 1000); updateClock();

    function updateBuses() {
        const times = ["5 min", "19 min", "34 min"]; 
        document.getElementById('bus-times').innerHTML = times.map(t => `<span class="bus-time-next">${t}</span>`).join('');
    }
    updateBuses();

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const currH = new Date().getHours();
            
            let hHtml = '';
            for(let i=currH; i<currH+5; i++){
                const icon = data.hourly.weathercode[i] <= 1 ? 'sun' : 'cloud';
                hHtml += `<div class="hourly-item"><span style="font-size:0.7rem;color:var(--text-dim)">${i%24}:00</span><i data-lucide="${icon}" style="width:16px;color:var(--accent);margin:5px 0"></i><span style="font-weight:600">${Math.round(data.hourly.temperature_2m[i])}°</span></div>`;
            }
            document.getElementById('hourly-list').innerHTML = hHtml;

            let dHtml = '';
            for(let i=1; i<5; i++){
                const d = new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'short'});
                dHtml += `<div class="weather-row"><span>${d}</span><span><b>${Math.round(data.daily.temperature_2m_max[i])}°</b> <small style="color:var(--text-dim)">/ ${Math.round(data.daily.temperature_2m_min[i])}°</small></span></div>`;
            }
            document.getElementById('daily-list').innerHTML = dHtml;
            lucide.createIcons();
        } catch(e) { console.log(e); }
    }
    updateWeather();

    document.addEventListener('DOMContentLoaded', () => {
        new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'listMonth', locale: 'sv', googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID }, height: '100%'
        }).render();
    });

    let news = []; let idx = 0;
    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json(); news = d.items; rotate();
        } catch(e) {}
    }
    function rotate() {
        const c = document.getElementById('news-content');
        const p = document.getElementById('news-progress');
        c.style.opacity = 0;
        setTimeout(() => {
            if(news[idx]) c.innerText = news[idx].title;
            c.style.opacity = 1;
            p.style.transition = 'none'; p.style.width = '0%';
            p.offsetHeight; p.style.transition = 'width 8000ms linear'; p.style.width = '100%';
            idx = (idx + 1) % news.length;
        }, 500);
        setTimeout(rotate, 8000);
    }
    getNews();
</script>
</body>
</html>
