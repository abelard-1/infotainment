<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Elite Dashboard v9.5</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #5e92f3;
            --friday-gold: #ffcc33;
            --easter-accent: #ffaa33;
            --text-main: #ffffff;
        }

        body.friday-mode { --glass-border: rgba(255, 204, 51, 0.4); --accent: var(--friday-gold); }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; background-size: cover; background-position: center;
            margin: 0; height: 100vh; width: 100vw; color: var(--text-main);
            display: grid; 
            grid-template-columns: 450px 1fr;
            grid-template-rows: 100px 1fr 120px; 
            gap: 20px; padding: 20px; box-sizing: border-box; overflow: hidden;
        }

        body::before { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: -2; }

        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--glass-border); border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            position: relative; overflow: hidden;
        }

        /* Layout Sektioner */
        .top-bar { grid-column: 1/3; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; }
        .sidebar-container { grid-column: 1/2; grid-row: 2/3; display: flex; flex-direction: column; gap: 20px; }
        .main-content { grid-column: 2/3; grid-row: 2/3; }

        /* Bildspel */
        #slideshow-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        .slide { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 1.5s ease-in-out;
            z-index: 2;
        }
        .slide.active { opacity: 1; z-index: 3; }
        .slide-overlay { position: absolute; inset: 0; background: linear-gradient(transparent 60%, rgba(0,0,0,0.8)); z-index: 4; pointer-events: none; }
        .slide-info { 
            position: absolute; bottom: 30px; left: 30px; z-index: 5;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); 
            padding: 15px 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* Schema & Väder */
        .panel-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; opacity: 0.5; }
        .panel-header h2 { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 3px; margin: 0; }
        .event-item { display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 15px; margin-bottom: 5px; border-left: 3px solid transparent; }
        .event-item.is-today { background: rgba(255,255,255,0.05); border-left-color: var(--accent); }
        .event-item:first-child { background: rgba(255,255,255,0.08); padding: 15px; }
        .event-item:first-child .event-time { font-size: 2.2rem; }
        .event-item:not(:first-child) { transform: scale(0.95); transform-origin: left; opacity: 0.8; }
        .event-time { font-weight: 800; font-size: 1.6rem; line-height: 1; }
        .weather-row { display: flex; justify-content: space-between; padding: 8px 15px; background: rgba(255,255,255,0.02); border-radius: 12px; margin-bottom: 4px; font-size: 0.9rem; }

        /* Animationer (Snö & Regn) */
        @keyframes fall { to { transform: translateY(110vh) translateX(30px); } }
        @keyframes rain-fall { to { transform: translateY(110vh); } }
        .snow-flake { position: fixed; top: -20px; color: white; pointer-events: none; z-index: 9999; animation: fall linear infinite; }
        .rain-drop { position: fixed; top: -20px; background: rgba(174, 194, 224, 0.5); width: 2px; height: 15px; pointer-events: none; z-index: 9999; animation: rain-fall linear infinite; }

        /* Botten */
        #news-progress { position: absolute; bottom: 0; left: 0; height: 3px; background: var(--accent); width: 0%; transition: width 10000ms linear; }
    </style>
</head>
<body id="main-body">

<header class="top-bar glass-panel" style="height: 85px;">
    <div id="mini-date" style="font-size: 1.5rem; color: var(--accent); font-weight: 300;">Laddar...</div>
    <div style="text-align: center;">
        <div id="top-quote" style="font-style: italic; font-size: 1rem;">"Laddar visdom..."</div>
        <div id="quote-author" style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); font-weight: 600;"></div>
    </div>
    <div id="mini-clock" style="font-size: 3.5rem; font-weight: 800; letter-spacing: -2px;">00:00</div>
</header>

<div class="sidebar-container">
    <section class="panel glass-panel" style="flex: 1.2; padding: 25px;">
        <div class="panel-header"><i data-lucide="calendar"></i><h2>SCHEMA</h2></div>
        <div id="custom-calendar-list"></div>
    </section>

    <section class="panel glass-panel" style="flex: 1; padding: 25px;">
        <div class="panel-header"><i data-lucide="cloud-sun"></i><h2>VÄDER STAFFANSTORP</h2></div>
        <div id="hourly-forecast" style="display: flex; justify-content: space-between; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 20px; margin-bottom: 12px;"></div>
        <div id="daily-list"></div>
    </section>
</div>

<main class="main-content glass-panel">
    <div id="slideshow-container"></div>
    <div class="slide-overlay"></div>
    <div class="slide-info">
        <div id="slide-desc" style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent);">VÄRLDEN</div>
        <div id="slide-location" style="font-size: 1.8rem; font-weight: 800; color: white;">Upptäcksresa</div>
    </div>
</main>

<div style="grid-column: 1/2; grid-row: 3/4;">
    <footer id="news-card" class="glass-panel" style="height: 100%; display: flex; align-items: center; padding: 0 25px;">
        <div id="news-content" style="font-size:1.1rem; font-weight:300;">Hämtar nyheter...</div>
        <div id="news-progress"></div>
    </footer>
</div>

<div style="grid-column: 2/3; grid-row: 3/4; display: flex; gap: 20px;">
    <div class="glass-panel" style="flex: 0.7; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 1px solid rgba(255, 170, 51, 0.2);">
        <div style="font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; color: var(--easter-accent); margin-bottom: 5px;">Påsklov (30 Mars)</div>
        <div style="display: flex; gap: 15px; font-size: 1.8rem; font-weight: 800;">
            <div style="text-align:center;"><span id="days">00</span><small style="display:block; font-size:0.5rem; opacity:0.5;">DAGAR</small></div>
            <div style="text-align:center;"><span id="hours">00</span><small style="display:block; font-size:0.5rem; opacity:0.5;">TIM</small></div>
            <div style="text-align:center;"><span id="mins">00</span><small style="display:block; font-size:0.5rem; opacity:0.5;">MIN</small></div>
        </div>
    </div>
    <div class="glass-panel" style="flex: 1.3; padding: 15px 25px; display: flex; align-items: center;">
        <div id="history-text" style="font-size: 0.9rem; font-weight: 300; line-height: 1.4;">Laddar historia...</div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CAL_ID = 'rezgarhayder@gmail.com';

    const travelPhotos = [
        { url: "https://images.unsplash.com/photo-1500835595353-b0ad22776916?auto=format&fit=crop&w=1200", loc: "Dolomiterna", desc: "Italien" },
        { url: "https://images.unsplash.com/photo-1514282401047-d79a71a590e8?auto=format&fit=crop&w=1200", loc: "Maldiverna", desc: "Indiska Oceanen" },
        { url: "https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?auto=format&fit=crop&w=1200", loc: "Kyoto", desc: "Japan" },
        { url: "https://images.unsplash.com/photo-1533105079780-92b9be482077?auto=format&fit=crop&w=1200", loc: "Santorini", desc: "Grekland" },
        { url: "https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?auto=format&fit=crop&w=1200", loc: "Banff", desc: "Kanada" }
    ];

    const quotes = [
        { q: "Det vi gör i livet, ekar i evigheten.", a: "Marcus Aurelius" },
        { q: "Människan lider mer i fantasin än i verkligheten.", a: "Seneca" },
        { q: "Du har makt över ditt sinne – inte externa händelser.", a: "Marcus Aurelius" },
        { q: "Det enda vi vet är att vi ingenting vet.", a: "Sokrates" }
    ];

    function spawnSnow() {
        document.querySelectorAll('.snow-flake').forEach(f => f.remove());
        for (let i = 0; i < 30; i++) {
            let f = document.createElement('div');
            f.className = 'snow-flake'; f.innerHTML = '•';
            f.style.left = Math.random() * 100 + 'vw';
            f.style.fontSize = (Math.random() * 20 + 10) + 'px';
            f.style.animationDuration = (Math.random() * 5 + 5) + 's';
            f.style.opacity = Math.random();
            document.body.appendChild(f);
        }
    }

    function spawnRain() {
        document.querySelectorAll('.rain-drop').forEach(r => r.remove());
        for (let i = 0; i < 60; i++) {
            let r = document.createElement('div');
            r.className = 'rain-drop';
            r.style.left = Math.random() * 100 + 'vw';
            r.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            r.style.opacity = Math.random();
            document.body.appendChild(r);
        }
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const now = new Date();
            const hIdx = data.hourly.time.findIndex(t => new Date(t).getHours() === now.getHours());
            const code = data.hourly.weathercode[hIdx];

            // Animationer baserat på kod
            document.querySelectorAll('.snow-flake, .rain-drop').forEach(el => el.remove());
            if (code >= 71 && code <= 77) spawnSnow();
            else if (code >= 51) spawnRain();

            // Prognosrutor
            let hHtml = '';
            for(let i=0; i<5; i++) {
                const idx = hIdx + i;
                hHtml += `<div style="text-align:center;"><div style="font-size:0.7rem; opacity:0.6;">${new Date(data.hourly.time[idx]).getHours()}:00</div><i data-lucide="${getIcon(data.hourly.weathercode[idx])}" style="width:20px; color:var(--accent); margin:4px 0;"></i><div style="font-weight:800;">${Math.round(data.hourly.temperature_2m[idx])}°</div></div>`;
            }
            document.getElementById('hourly-forecast').innerHTML = hHtml;
            
            let dHtml = '';
            for(let i=0; i<4; i++) {
                const d = new Date(data.daily.time[i]);
                dHtml += `<div class="weather-row"><span>${i===0?'Idag':d.toLocaleDateString('sv-SE',{weekday:'short'})}</span><i data-lucide="${getIcon(data.daily.weathercode[i])}" style="width:18px"></i><span style="font-weight:800;">${Math.round(data.daily.temperature_2m_max[i])}°</span></div>`;
            }
            document.getElementById('daily-list').innerHTML = dHtml;
            lucide.createIcons();
        } catch(e) {}
    }

    function getIcon(code) {
        if (code <= 3) return 'sun';
        if (code >= 71 && code <= 77) return 'snowflake';
        if (code >= 51) return 'cloud-rain';
        return 'cloud';
    }

    async function updateCalendar() {
        try {
            const res = await fetch(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CAL_ID)}/events?key=${API_KEY}&timeMin=${new Date().toISOString()}&singleEvents=true&orderBy=startTime`);
            const data = await res.json();
            if (data.items) {
                const now = new Date();
                document.getElementById('custom-calendar-list').innerHTML = data.items.slice(0, 5).map(event => {
                    const start = new Date(event.start.dateTime || event.start.date);
                    const isToday = start.toDateString() === now.toDateString();
                    return `<div class="event-item ${isToday ? 'is-today' : ''}"><div style="min-width: 80px;"><div style="font-size: 0.7rem; color: var(--accent); font-weight: 800;">${isToday ? 'IDAG' : start.toLocaleDateString('sv-SE', {day:'numeric', month:'short'})}</div><div class="event-time">${event.start.dateTime ? start.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'}) : 'HELDAG'}</div></div><div class="event-title">${event.summary}</div></div>`;
                }).join('');
            }
        } catch (e) {}
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('mini-clock').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('mini-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
        if(now.getDay() === 5 && now.getHours() >= 13) document.body.classList.add('friday-mode');
    }

    let currentSlide = 0;
    function initSlideshow() {
        const container = document.getElementById('slideshow-container');
        container.innerHTML = travelPhotos.map((p, i) => `<div class="slide ${i === 0 ? 'active' : ''}" style="background-image: url('${p.url}')"></div>`).join('');
        updateSlideInfo();
        setInterval(() => {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
            updateSlideInfo();
        }, 30000);
    }

    function updateSlideInfo() {
        document.getElementById('slide-desc').innerText = travelPhotos[currentSlide].desc;
        document.getElementById('slide-location').innerText = travelPhotos[currentSlide].loc;
    }

    function updateCountdown() {
        const diff = new Date('2026-03-30T00:00:00') - new Date();
        if (diff > 0) {
            document.getElementById('days').innerText = Math.floor(diff/(1000*60*60*24)).toString().padStart(2,'0');
            document.getElementById('hours').innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
            document.getElementById('mins').innerText = Math.floor((diff%(1000*60*60))/(1000*60)).toString().padStart(2,'0');
        }
    }

    async function updateHistory() {
        try {
            const res = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${new Date().getMonth()+1}/${new Date().getDate()}`);
            const data = await res.json();
            const event = data.events[Math.floor(Math.random() * 10)];
            document.getElementById('history-text').innerHTML = `<span style="color:var(--accent); font-weight:800;">${event.year}</span>: ${event.text}`;
        } catch(e) {}
    }

    let news = []; let nIdx = 0;
    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json(); news = d.items; rotateNews();
        } catch(e) {}
    }
    function rotateNews() {
        if(news[nIdx]) document.getElementById('news-content').innerText = news[nIdx].title;
        const p = document.getElementById('news-progress'); p.style.transition = 'none'; p.style.width = '0%';
        p.offsetHeight; p.style.transition = 'width 10000ms linear'; p.style.width = '100%';
        nIdx = (nIdx + 1) % news.length; setTimeout(rotateNews, 10000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateClock(); setInterval(updateClock, 1000);
        updateWeather(); setInterval(updateWeather, 600000);
        updateCalendar(); setInterval(updateCalendar, 600000);
        updateCountdown(); updateHistory(); getNews(); initSlideshow();
        const q = quotes[Math.floor(Math.random()*quotes.length)];
        document.getElementById('top-quote').innerText = `"${q.q}"`;
        document.getElementById('quote-author').innerText = q.a;
    });
</script>
</body>
</html>
