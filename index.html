<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Kiosk Staffanstorp</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --card-border: #222;
            --accent: #5e92f3;
            --bus-yellow: #ffcd00; /* Skånetrafiken-gul */
            --text-main: #e0e0e0;
            --text-dim: #888;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 400px 1fr;
            grid-template-rows: 1fr 100px;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .sidebar { display: flex; flex-direction: column; gap: 20px; grid-row: 1; overflow-y: auto; scrollbar-width: none; }
        .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 24px; padding: 25px; position: relative; }

        #time { font-size: 4.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1; margin-bottom: 5px; color: #fff; }
        #date { font-size: 1.2rem; color: var(--accent); font-weight: 500; text-transform: capitalize; }

        /* Buss Styling */
        .bus-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .bus-header h3 { margin: 0; font-size: 0.75rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; }
        .bus-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1f1f1f; }
        .bus-row:last-child { border: none; }
        .bus-number { background: var(--bus-yellow); color: #000; font-weight: 800; padding: 2px 8px; border-radius: 6px; font-size: 0.9rem; }
        .bus-dest { flex: 1; margin-left: 15px; font-weight: 400; }
        .bus-time { font-weight: 600; color: var(--accent); }
        .bus-time.live { color: #4ade80; } /* Grön färg om det är realtid */

        /* Väder & Kalender behålls från tidigare */
        .hourly-container { display: flex; gap: 15px; padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid #1f1f1f; overflow-x: hidden; }
        .hourly-item { display: flex; flex-direction: column; align-items: center; min-width: 45px; }
        .weather-row { display: flex; justify-content: space-between; padding: 6px 0; font-size: 0.9rem; }
        
        #calendar-container { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 24px; padding: 25px; grid-row: 1; }
        #news-card { grid-column: 1 / 3; grid-row: 2; display: flex; align-items: center; padding: 0 40px; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--accent); width: 0%; }
        
        .fc-header-toolbar { display: none !important; }
        .fc-list-day-cushion { background: #1a1a1a !important; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <div id="time">00:00</div>
        <div id="date">Laddar...</div>
    </div>

    <div class="card" id="bus-card">
        <div class="bus-header">
            <h3>Tingsvägen ➞ Lund</h3>
            <i data-lucide="bus" style="width:16px; color:var(--bus-yellow)"></i>
        </div>
        <div id="bus-list">Laddar bussar...</div>
    </div>
    
    <div class="card" id="weather">
        <h3>Staffanstorp • Nästa 8h</h3>
        <div id="hourly-list" class="hourly-container"></div>
        <div id="weather-list"></div>
    </div>
</div>

<div id="calendar-container">
    <div id="calendar"></div>
</div>

<div class="card" id="news-card">
    <div id="news-content">Laddar nyheter...</div>
    <div id="news-progress" class="progress-bar"></div>
</div>

<script>
    // --- KONFIGURATION ---
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    // --- KLOCKA ---
    function updateClock() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- BUSS (LINJE 166) ---
    async function updateBuses() {
        try {
            // Vi använder en proxy/öppet API för att hämta Staffanstorp Tingsvägen (ID 740000164 ca)
            // Här simulerar vi anropet för Linje 166 mot Lund
            const res = await fetch('https://api.resrobot.se/v2.1/departureBoard?id=740015948&format=json&accessId=DIN_RESROBOT_KEY'); 
            // NOTERA: För bästa stabilitet rekommenderas en egen API-nyckel från Trafiklab (gratis).
            // Tills vidare kör vi en snygg placeholder som visar hur det ser ut:
            
            const mockData = [
                { line: '166', dest: 'Lund C', time: '4 min', isRealtime: true },
                { line: '166', dest: 'Lund C', time: '19 min', isRealtime: true },
                { line: '166', dest: 'Lund C', time: '14:42', isRealtime: false }
            ];

            let html = '';
            mockData.forEach(bus => {
                html += `
                    <div class="bus-row">
                        <span class="bus-number">${bus.line}</span>
                        <span class="bus-dest">${bus.dest}</span>
                        <span class="bus-time ${bus.isRealtime ? 'live' : ''}">${bus.time}</span>
                    </div>`;
            });
            document.getElementById('bus-list').innerHTML = html;
        } catch (e) {
            document.getElementById('bus-list').innerHTML = "Kunde inte hämta bussdata.";
        }
    }
    updateBuses();
    setInterval(updateBuses, 60000); // Uppdatera varje minut

    // --- VÄDER ---
    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            
            let hourlyHtml = '';
            const currentHour = new Date().getHours();
            for(let i = currentHour; i < currentHour + 7; i++) {
                const temp = Math.round(data.hourly.temperature_2m[i]);
                const icon = (code) => {
                    const codes = { 0: 'sun', 1: 'cloud-sun', 3: 'cloud', 61: 'cloud-rain' };
                    return codes[code] || 'cloud';
                };
                hourlyHtml += `<div class="hourly-item">
                    <span class="hourly-time">${i}:00</span>
                    <i data-lucide="${icon(data.hourly.weathercode[i])}" style="width:16px; color:var(--accent)"></i>
                    <span class="hourly-temp">${temp}°</span>
                </div>`;
            }
            document.getElementById('hourly-list').innerHTML = hourlyHtml;
            lucide.createIcons();
        } catch (e) { console.error(e); }
    }
    updateWeather();

    // --- KALENDER ---
    document.addEventListener('DOMContentLoaded', () => {
        new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'listMonth', locale: 'sv', googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID }, height: '100%'
        }).render();
    });

    // --- NYHETER ---
    let newsItems = []; let currentNewsIndex = 0;
    async function fetchNews() {
        const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
        const data = await res.json(); newsItems = data.items; rotateNews();
    }
    function rotateNews() {
        const content = document.getElementById('news-content');
        const progress = document.getElementById('news-progress');
        content.style.opacity = 0;
        setTimeout(() => {
            content.innerText = newsItems[currentNewsIndex].title;
            content.style.opacity = 1;
            progress.style.transition = 'none'; progress.style.width = '0%';
            progress.offsetHeight;
            progress.style.transition = 'width 8000ms linear'; progress.style.width = '100%';
            currentNewsIndex = (currentNewsIndex + 1) % newsItems.length;
        }, 500);
        setTimeout(rotateNews, 8000);
    }
    fetchNews();
</script>
</body>
</html>
