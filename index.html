<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Staffanstorp Dashboard Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.65);
            --card-bg: rgba(20, 20, 20, 0.85);
            --accent: #5e92f3;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            background-size: cover;
            background-position: center;
            margin: 0; height: 100vh; color: var(--text-main);
            display: grid; 
            grid-template-columns: 380px 1fr 33%; 
            grid-template-rows: 1fr 100px; 
            gap: 25px; padding: 25px; box-sizing: border-box; overflow: hidden;
        }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay); backdrop-filter: blur(10px); z-index: -2;
        }

        .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; padding: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.5); }
        .sidebar { display: flex; flex-direction: column; gap: 20px; grid-column: 1; }
        .center-content { display: flex; flex-direction: column; justify-content: center; align-items: center; grid-column: 2; text-align: center; }

        #big-time { font-size: 9rem; font-weight: 800; line-height: 0.8; letter-spacing: -4px; margin: 0; }
        #big-date { font-size: 2.2rem; color: var(--accent); margin-top: 15px; font-weight: 300; text-transform: capitalize; }
        #quote-text { font-size: 1.7rem; font-weight: 300; font-style: italic; line-height: 1.4; color: #ddd; margin-top: 40px; max-width: 600px; }

        .weather-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; font-size: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .bus-pill { background: #ffcd00; color: #000; padding: 5px 12px; border-radius: 12px; font-weight: 800; font-size: 1.4rem; }

        /* Kalenderoverrides */
        .fc-list-event-title { color: #fff !important; font-size: 1.1rem !important; }
        .fc-list-day-cushion { background: rgba(255,255,255,0.1) !important; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
            <i data-lucide="bus" style="color:#ffcd00"></i>
            <span style="font-size:0.8rem; text-transform:uppercase; letter-spacing:2px; color:var(--text-dim)">166 ➞ LUND C</span>
        </div>
        <div style="display:flex; gap:15px; align-items:center;">
            <div class="bus-pill">4</div>
            <div class="bus-pill" style="opacity:0.7">19</div>
            <div class="bus-pill" style="opacity:0.4">34</div>
            <span style="font-size:1rem; color:var(--text-dim)">min</span>
        </div>
    </div>

    <div class="card" style="flex-grow: 1;">
        <div id="hourly-list" style="display:flex; justify-content:space-between; margin-bottom:20px; padding-bottom:15px; border-bottom:1px solid rgba(255,255,255,0.1)"></div>
        <div id="daily-list"></div>
    </div>
</div>

<div class="center-content">
    <div id="big-time">00:00</div>
    <div id="big-date">...</div>
    <div id="quote-text"></div>
    <div id="quote-author" style="color:var(--accent); margin-top:10px; letter-spacing:2px; text-transform:uppercase;"></div>
</div>

<div class="calendar-panel">
    <div class="card" style="height:100%;"><div id="calendar"></div></div>
</div>

<div class="card" id="news-card" style="grid-column: 1/4; grid-row: 2; display: flex; align-items: center; position: relative;">
    <div id="news-content" style="font-size: 1.5rem; padding: 0 40px;">Laddar nyheter...</div>
    <div id="news-progress" style="position: absolute; bottom: 0; left: 0; height: 6px; background: var(--accent); width: 0%;"></div>
</div>

<script>
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    // Mappa väderkoder till ikoner
    function getWeatherIcon(code) {
        if (code <= 1) return 'sun';
        if (code <= 3) return 'cloud-sun';
        if (code <= 48) return 'cloud';
        if (code <= 67) return 'cloud-rain';
        if (code <= 77) return 'snowflake';
        return 'cloud-lightning';
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const currH = new Date().getHours();
            
            // Hourly
            let hHtml = '';
            for(let i=currH; i<currH+5; i++){
                hHtml += `<div style="text-align:center">
                    <span style="font-size:0.8rem;color:var(--text-dim)">${i%24}:00</span><br>
                    <i data-lucide="${getWeatherIcon(data.hourly.weathercode[i])}" style="width:20px; margin:5px 0; color:var(--accent)"></i><br>
                    <b>${Math.round(data.hourly.temperature_2m[i])}°</b>
                </div>`;
            }
            document.getElementById('hourly-list').innerHTML = hHtml;

            // Daily (7 dagar)
            let dHtml = '';
            for(let i=0; i<7; i++){
                const d = new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'short'});
                dHtml += `<div class="weather-row">
                    <span style="text-transform:capitalize; width:80px">${i===0 ? 'Idag' : d}</span>
                    <i data-lucide="${getWeatherIcon(data.daily.weathercode[i])}" style="width:24px; color:var(--accent)"></i>
                    <span style="width:100px; text-align:right">
                        <b>${Math.round(data.daily.temperature_2m_max[i])}°</b> 
                        <small style="color:var(--text-dim); margin-left:8px">${Math.round(data.daily.temperature_2m_min[i])}°</small>
                    </span>
                </div>`;
            }
            document.getElementById('daily-list').innerHTML = dHtml;
            lucide.createIcons();
        } catch(e) {}
    }

    function initCalendar() {
        new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'listMonth',
            locale: 'sv',
            googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID },
            eventDataTransform: function(eventData) {
                // VIKTIGT: Här tvingar vi fram titeln från Googles 'summary'
                return {
                    title: eventData.summary || eventData.title || "Bokad händelse",
                    start: eventData.start,
                    end: eventData.end
                };
            },
            height: '100%',
            headerToolbar: false
        }).render();
    }

    const quotes = [
        { text: "Ditt liv är vad dina tankar gör det till.", author: "Marcus Aurelius" },
        { text: "Lycka kommer från dina egna handlingar.", author: "Dalai Lama" },
        { text: "Att känna sig själv är början på all visdom.", author: "Aristoteles" }
    ];

    function updateQuote() {
        const q = quotes[Math.floor(new Date().getHours() / 8) % quotes.length];
        document.getElementById('quote-text').innerText = `"${q.text}"`;
        document.getElementById('quote-author').innerText = q.author;
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('big-time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('big-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateClock(); setInterval(updateClock, 1000);
        updateWeather(); setInterval(updateWeather, 1800000);
        updateQuote(); initCalendar();
    });

    // NYHETER
    let news = []; let idx = 0;
    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json(); news = d.items; rotate();
        } catch(e) {}
    }
    function rotate() {
        const c = document.getElementById('news-content'); const p = document.getElementById('news-progress');
        c.style.opacity = 0;
        setTimeout(() => {
            if(news[idx]) c.innerText = news[idx].title;
            c.style.opacity = 1; p.style.transition = 'none'; p.style.width = '0%';
            p.offsetHeight; p.style.transition = 'width 10000ms linear'; p.style.width = '100%';
            idx = (idx + 1) % news.length;
        }, 500);
        setTimeout(rotate, 10000);
    }
    getNews();
</script>
</body>
</html>
