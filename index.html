<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Elite Dashboard v20</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #5e92f3;
            --text-main: #ffffff;
            --easter-gold: #ffaa33;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; margin: 0; height: 100vh; width: 100vw; color: var(--text-main);
            display: grid; grid-template-columns: 500px 1fr; grid-template-rows: 130px 1fr 110px; 
            gap: 15px; padding: 15px; box-sizing: border-box; overflow: hidden;
        }

        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(30px) saturate(160%);
            border: 1px solid var(--glass-border); border-radius: 30px;
            position: relative; overflow: hidden;
        }

        /* Header */
        .top-bar { grid-column: 1/3; display: grid; grid-template-columns: 300px 1fr 200px; align-items: center; padding: 0 35px; }
        #header-hourly { display: flex; justify-content: space-around; padding: 0 25px; border-left: 1px solid var(--glass-border); border-right: 1px solid var(--glass-border); }
        .weather-node { text-align: center; }
        .weather-node div:first-child { font-size: 0.8rem; opacity: 0.5; }
        .weather-node div:last-child { font-weight: 800; font-size: 1.3rem; }
        .weather-icon { width: 28px !important; height: 28px !important; margin: 4px 0; color: var(--accent); }

        /* Sidebar & Kalender */
        .sidebar-container { grid-column: 1/2; grid-row: 2/3; display: grid; grid-template-rows: 1fr 250px; gap: 15px; overflow: hidden; }
        .event-item { display: flex; align-items: center; gap: 15px; padding: 12px 20px; border-radius: 18px; margin-bottom: 5px; width: 100%; box-sizing: border-box; }
        .event-item.is-today { background: rgba(255,255,255,0.08); border-left: 5px solid var(--accent); }
        .event-date-box { min-width: 90px; line-height: 1.1; }
        .event-day { font-size: 0.75rem; font-weight: 800; color: var(--accent); text-transform: uppercase; }
        .event-time { font-weight: 800; font-size: 1.6rem; }
        .event-title { font-size: 1.3rem; font-weight: 400; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; }

        /* Buss 174 */
        .bus-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: rgba(255,255,255,0.05); border-radius: 18px; margin-bottom: 6px; }
        .bus-time { font-size: 1.8rem; font-weight: 800; color: #ffcc33; }
        .bus-label { font-size: 0.85rem; opacity: 0.6; font-weight: 600; letter-spacing: 1px; }

        /* Bildspel */
        #slideshow-container { position: absolute; inset: 0; z-index: 1; }
        .slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: opacity 2.5s; }
        .slide.active { opacity: 1; }
        
        .quote-overlay {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 10; width: 85%; text-align: center; background: rgba(0,0,0,0.3); backdrop-filter: blur(8px);
            padding: 15px 35px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* Väderanimationer */
        @keyframes fall { to { transform: translateY(110vh) translateX(30px); } }
        .snow-flake { position: fixed; top: -20px; color: white; pointer-events: none; z-index: 9999; animation: fall linear infinite; }
        .rain-drop { position: fixed; top: -20px; background: rgba(174, 194, 224, 0.4); width: 2px; height: 15px; pointer-events: none; z-index: 9999; animation: fall 0.8s linear infinite; }

        .ticker-wrap { width: 100%; overflow: hidden; white-space: nowrap; }
        .ticker-content { display: inline-block; animation: ticker 75s linear infinite; font-size: 1.1rem; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
</head>
<body>

<header class="top-bar glass-panel">
    <div>
        <div id="mini-date" style="font-size: 0.9rem; color: var(--accent); text-transform: uppercase;">Laddar...</div>
        <div id="mini-clock" style="font-size: 3.2rem; font-weight: 800; line-height: 1;">00:00</div>
    </div>
    <div id="header-hourly"></div>
    <div style="text-align: right;">
        <div id="tom-temp" style="font-weight: 800; font-size: 1.6rem;">--°</div>
        <div style="font-size: 0.7rem; opacity: 0.6; letter-spacing: 2px;">IMORGON</div>
    </div>
</header>

<div class="sidebar-container">
    <section class="glass-panel" style="padding: 20px;">
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 12px; opacity: 0.5;">
            <i data-lucide="calendar" style="width:16px;"></i><span style="font-size: 0.7rem; letter-spacing: 2px; font-weight: 800;">SCHEMA</span>
        </div>
        <div id="custom-calendar-list"></div>
    </section>

    <section class="glass-panel" style="padding: 20px;">
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 12px; opacity: 0.5;">
            <i data-lucide="bus" style="width:16px;"></i><span style="font-size: 0.7rem; letter-spacing: 2px; font-weight: 800;">174 LUND C (STORGATAN)</span>
        </div>
        <div id="bus-list"></div>
    </section>
</div>

<main class="main-content glass-panel">
    <div id="slideshow-container"></div>
    <div style="position: absolute; inset: 0; background: linear-gradient(transparent 50%, rgba(0,0,0,0.6)); z-index: 2;"></div>
    <div class="quote-overlay">
        <div id="quote-text" style="font-size: 1.2rem; font-weight: 300; font-style: italic; margin-bottom: 5px;">"Laddar visdom..."</div>
        <div id="quote-author" style="font-size: 0.7rem; color: var(--accent); letter-spacing: 3px; text-transform: uppercase;">--</div>
    </div>
</main>

<div style="grid-column: 1/2; grid-row: 3/4;">
    <footer class="glass-panel" style="height: 100%; display: flex; align-items: center; padding: 0 20px;">
        <div class="ticker-wrap"><div id="ticker-content" class="ticker-content">Hämtar nyheter...</div></div>
    </footer>
</div>

<div style="grid-column: 2/3; grid-row: 3/4; display: flex; gap: 15px;">
    <div class="glass-panel" style="flex: 1; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,170,51,0.25);">
        <div style="text-align:center;">
            <div style="font-size: 0.8rem; letter-spacing: 3px; color: var(--easter-gold); font-weight: 800; margin-bottom: -5px;">PÅSKLOV OM</div>
            <div id="countdown" style="font-size: 3.5rem; font-weight: 900; color: #fff;">00</div>
            <div style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6; margin-top: -5px;">DAGAR</div>
        </div>
    </div>
    <div class="glass-panel" style="flex: 1.3; padding: 20px; display: flex; align-items: center;">
        <div id="history-fact" style="font-size: 1rem; line-height: 1.4; font-weight: 300;">Hämtar historik...</div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CAL_ID = 'rezgarhayder@gmail.com';
    const quotes = [
        { text: "Lyckan beror på kvaliteten av dina tankar.", author: "Marcus Aurelius" },
        { text: "Vi lider mer i fantasin än i verkligheten.", author: "Seneca" },
        { text: "Din vision blir klar endast när du ser in i ditt hjärta.", author: "Carl Jung" },
        { text: "Den som har ett 'varför' kan uthärda nästan vilket 'hur' som helst.", author: "Friedrich Nietzsche" }
    ];

    function spawnSnow() { for (let i=0; i<30; i++) { let f=document.createElement('div'); f.className='snow-flake'; f.innerHTML='•'; f.style.left=Math.random()*100+'vw'; f.style.animationDuration=(Math.random()*5+5)+'s'; document.body.appendChild(f); } }
    function spawnRain() { for (let i=0; i<60; i++) { let r=document.createElement('div'); r.className='rain-drop'; r.style.left=Math.random()*100+'vw'; r.style.animationDuration=(Math.random()*0.5+0.5)+'s'; document.body.appendChild(r); } }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const hIdx = new Date().getHours();
            const code = data.hourly.weathercode[hIdx];
            document.querySelectorAll('.snow-flake, .rain-drop').forEach(el => el.remove());
            if (code >= 71 && code <= 77) spawnSnow(); else if (code >= 51) spawnRain();

            let hHtml = '';
            for(let i=1; i<=6; i++) {
                const idx = hIdx + i;
                const time = new Date(data.hourly.time[idx]).getHours() + ':00';
                const icon = data.hourly.weathercode[idx] <= 3 ? 'sun' : (data.hourly.weathercode[idx] >= 71 ? 'snowflake' : 'cloud-rain');
                hHtml += `<div class="weather-node"><div>${time}</div><i data-lucide="${icon}" class="weather-icon"></i><div>${Math.round(data.hourly.temperature_2m[idx])}°</div></div>`;
            }
            document.getElementById('header-hourly').innerHTML = hHtml;
            document.getElementById('tom-temp').innerText = Math.round(data.daily.temperature_2m_max[1]) + '°';
            lucide.createIcons();
        } catch(e) {}
    }

    async function updateBus() {
        // För demonstration simulerar vi de verkliga intervallerna för 174:an (ofta 20-min trafik till Lund)
        const now = new Date();
        const baseTimes = [15, 35, 55]; // Typiska minuter i timmen
        let departures = [];
        
        baseTimes.forEach(m => {
            let d = new Date();
            d.setMinutes(m);
            if (d < now) d.setHours(now.getHours() + 1);
            departures.push(d);
        });
        
        departures.sort((a,b) => a-b);
        
        document.getElementById('bus-list').innerHTML = departures.slice(0,3).map(t => `
            <div class="bus-row">
                <span class="bus-label">LUND C (Express)</span>
                <span class="bus-time">${t.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'})}</span>
            </div>
        `).join('');
    }

    async function updateCalendar() {
        try {
            const res = await fetch(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CAL_ID)}/events?key=${API_KEY}&timeMin=${new Date().toISOString()}&singleEvents=true&orderBy=startTime`);
            const data = await res.json();
            if (data.items) {
                document.getElementById('custom-calendar-list').innerHTML = data.items.slice(0, 4).map(event => {
                    const start = new Date(event.start.dateTime || event.start.date);
                    const isToday = start.toDateString() === new Date().toDateString();
                    const dayStr = isToday ? 'IDAG' : start.toLocaleDateString('sv-SE', {weekday:'short', day:'numeric', month:'short'});
                    return `<div class="event-item ${isToday ? 'is-today' : ''}">
                        <div class="event-date-box">
                            <div class="event-day">${dayStr}</div>
                            <div class="event-time">${event.start.dateTime ? start.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'}) : 'HELDAG'}</div>
                        </div>
                        <div class="event-title">${event.summary}</div>
                    </div>`;
                }).join('');
            }
        } catch (e) {}
    }

    async function updateSlide() {
        const container = document.getElementById('slideshow-container');
        const url = `https://picsum.photos/seed/${Math.random()}/1200/800`;
        const newSlide = document.createElement('div');
        newSlide.className = 'slide';
        newSlide.style.backgroundImage = `url('${url}')`;
        container.appendChild(newSlide);
        const img = new Image(); img.src = url;
        img.onload = () => {
            const active = container.querySelector('.slide.active');
            if(active) active.classList.remove('active');
            newSlide.classList.add('active');
            const q = quotes[Math.floor(Math.random()*quotes.length)];
            document.getElementById('quote-text').innerText = `"${q.text}"`;
            document.getElementById('quote-author').innerText = q.author;
            setTimeout(() => { container.querySelectorAll('.slide:not(.active)').forEach(s => s.remove()); }, 2500);
        };
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('mini-clock').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('mini-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'short'});
        
        // Påsklovskalkyl (30 mars 2026)
        const diff = new Date('2026-03-30T00:00:00') - now;
        const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
        document.getElementById('countdown').innerText = daysLeft > 0 ? daysLeft : "0";
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateTime(); setInterval(updateTime, 1000 * 60); // Behöver bara uppdatera varje minut för dagar
        updateWeather(); setInterval(updateWeather, 600000);
        updateCalendar(); updateBus(); updateSlide(); 
        setInterval(updateBus, 60000);
        setInterval(updateSlide, 60000);
        
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml').then(r=>r.json()).then(d=>{
            const t = d.items.map(i=>`<span style="padding:0 60px">• ${i.title.toUpperCase()}</span>`).join('');
            document.getElementById('ticker-content').innerHTML = t + t;
        });
        fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${new Date().getMonth()+1}/${new Date().getDate()}`)
            .then(r=>r.json()).then(d=>{
                const e = d.events[Math.floor(Math.random()*5)];
                document.getElementById('history-fact').innerHTML = `<b style="color:var(--accent)">${e.year}:</b> ${e.text}`;
            });
    });
</script>
</body>
</html>
