<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Elite Dashboard v4</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #5e92f3;
            --friday-gold: #ffcc33;
            --text-main: #ffffff;
        }

        /* Friday Mode */
        body.friday-mode {
            --glass-border: rgba(255, 204, 51, 0.4);
            --accent: var(--friday-gold);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; background-size: cover; background-position: center;
            margin: 0; height: 100vh; width: 100vw; color: var(--text-main);
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 100px 1fr 100px; 
            gap: 25px; padding: 25px; box-sizing: border-box; overflow: hidden;
            transition: background-image 2s ease-in-out;
        }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4); z-index: -2;
        }

        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--glass-border); border-radius: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            transition: border 1s ease-in-out;
        }

        .top-bar { grid-column: 1/3; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; }
        #mini-clock-container { display: flex; align-items: baseline; gap: 15px; }
        #mini-clock { font-size: 4.2rem; font-weight: 800; letter-spacing: -2px; }
        #weekend-tag { font-size: 1.2rem; color: var(--friday-gold); font-weight: 600; display: none; }
        #mini-date { font-size: 1.8rem; color: var(--accent); font-weight: 300; text-transform: capitalize; }
        
        #top-quote { flex-grow: 1; text-align: center; padding: 0 30px; font-style: italic; font-size: 1.1rem; color: #eee; font-weight: 300; max-width: 500px; }

        .panel { padding: 35px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; overflow: hidden; }
        .panel-header { display: flex; align-items: center; gap: 12px; margin-bottom: 25px; opacity: 0.6; }
        .panel-header h2 { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 4px; margin: 0; }

        /* Kalender */
        .event-item { display: flex; align-items: center; gap: 30px; padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,0.06); }
        .event-time-block { min-width: 160px; }
        .event-day { font-size: 1.1rem; color: var(--accent); font-weight: 800; }
        .event-time { font-size: 2.8rem; font-weight: 800; line-height: 1; }
        .event-title { font-size: 1.9rem; font-weight: 400; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Väder */
        #hourly-forecast { 
            display: flex; justify-content: space-between; margin-bottom: 30px; 
            padding: 25px; background: rgba(255,255,255,0.07); border-radius: 30px; 
        }
        .hour-item { text-align: center; display: flex; flex-direction: column; gap: 8px; }
        .hour-temp { font-size: 1.7rem; font-weight: 800; }

        #daily-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        .weather-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 25px; background: rgba(255,255,255,0.03); border-radius: 20px;
        }
        .weather-day { font-size: 1.5rem; width: 140px; text-transform: capitalize; }
        .weather-temp-max { font-size: 1.7rem; font-weight: 800; width: 70px; text-align: right; }
        .weather-temp-min { font-size: 1.1rem; opacity: 0.4; width: 50px; text-align: right; }

        #history-mini { margin-top: auto; padding: 18px 25px; background: rgba(0, 0, 0, 0.2); border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); }

        #news-card { grid-column: 1/3; display: flex; align-items: center; padding: 0 35px; overflow: hidden; position: relative; }
        #news-progress { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--accent); width: 0%; transition: width 10s linear; }

        /* Animationer */
        @keyframes fall { to { transform: translateY(110vh) translateX(30px); } }
        @keyframes rain-fall { to { transform: translateY(110vh); } }
        .snow-flake { position: fixed; top: -20px; color: white; pointer-events: none; z-index: 100; opacity: 0.7; animation: fall linear infinite; }
        .rain-drop { position: fixed; top: -20px; background-color: rgba(174, 194, 224, 0.5); width: 1px; height: 15px; pointer-events: none; z-index: 100; animation: rain-fall linear infinite; }
    </style>
</head>
<body id="main-body">

<header class="top-bar glass-panel" style="border-radius: 25px;">
    <div id="mini-date">Laddar...</div>
    <div id="top-quote">"Människan lider mer i fantasin än i verkligheten."</div>
    <div id="mini-clock-container">
        <div id="mini-clock">00:00</div>
        <div id="weekend-tag">SNART HELG!</div>
    </div>
</header>

<section class="panel glass-panel">
    <div class="panel-header"><i data-lucide="calendar"></i><h2>SCHEMA</h2></div>
    <div id="custom-calendar-list"></div>
</section>

<section class="panel glass-panel">
    <div class="panel-header"><i data-lucide="cloud-sun"></i><h2>VÄDERPROGNOS STAFFANSTORP</h2></div>
    <div id="hourly-forecast"></div>
    <div id="daily-list"></div>
    <div id="history-mini">
        <div style="color:var(--accent); font-size:0.75rem; text-transform:uppercase; letter-spacing:2px; margin-bottom:6px;">Idag i historien</div>
        <div id="history-text" style="font-size:1rem; font-weight:300; color:#eee; line-height:1.4;">Laddar händelse...</div>
    </div>
</section>

<footer id="news-card" class="glass-panel" style="border-radius: 25px;">
    <div id="news-content" style="font-size:1.8rem; font-weight:300;"></div>
    <div id="news-progress"></div>
</footer>

<script>
    const API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CAL_ID = 'rezgarhayder@gmail.com';

    function updateClock() {
        const now = new Date();
        document.getElementById('mini-clock').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('mini-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
        
        // Friday Mode: Fredagar efter 13:00
        const isFriday = now.getDay() === 5 && now.getHours() >= 13;
        document.getElementById('main-body').classList.toggle('friday-mode', isFriday);
        document.getElementById('weekend-tag').style.display = isFriday ? 'block' : 'none';
    }

    async function updateCalendar() {
        try {
            const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CAL_ID)}/events?key=${API_KEY}&timeMin=${new Date().toISOString()}&singleEvents=true&orderBy=startTime`;
            const res = await fetch(url);
            const data = await res.json();
            if (data.items) {
                document.getElementById('custom-calendar-list').innerHTML = data.items.slice(0, 5).map(event => {
                    const d = new Date(event.start.dateTime || event.start.date);
                    return `<div class="event-item">
                        <div class="event-time-block">
                            <div class="event-day">${d.toLocaleDateString('sv-SE', {weekday:'short', day:'numeric'})}</div>
                            <div class="event-time">${event.start.dateTime ? d.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'}) : 'HELDAG'}</div>
                        </div>
                        <div class="event-title">${event.summary}</div>
                    </div>`;
                }).join('');
            }
        } catch (e) {}
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            
            // Hitta index för nuvarande timme
            const now = new Date();
            const hourStartIndex = data.hourly.time.findIndex(t => new Date(t).getHours() === now.getHours() && new Date(t).getDate() === now.getDate());
            const code = data.hourly.weathercode[hourStartIndex];

            // 1. Dynamisk bakgrund
            let bg = "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1920"; // Standard
            if(code <= 3) bg = "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1920"; // Klart
            if(code >= 51 && code <= 67) bg = "https://images.unsplash.com/photo-1428592953211-077101b2021b?q=80&w=1920"; // Regn
            if(code >= 71 && code <= 77) bg = "https://images.unsplash.com/photo-1483664852095-d6cc6870702d?q=80&w=1920"; // Snö
            if(code >= 80) bg = "https://images.unsplash.com/photo-1511289080610-b9834a1b0d71?q=80&w=1920"; // Skurar
            document.body.style.backgroundImage = `url('${bg}')`;

            // 2. Animationer
            document.querySelectorAll('.snow-flake, .rain-drop').forEach(f => f.remove());
            if(code >= 51 && code <= 67 || code >= 80) spawnRain();
            if(code >= 71 && code <= 77) spawnSnow();

            // 3. Timme för timme (6 timmar framåt)
            let hHtml = '';
            for(let i = 0; i < 6; i++) {
                const idx = hourStartIndex + i;
                if(data.hourly.time[idx]) {
                    const t = new Date(data.hourly.time[idx]).toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
                    hHtml += `<div class="hour-item">
                        <div style="opacity:0.6; font-size:0.9rem;">${t}</div>
                        <i data-lucide="${getWeatherIcon(data.hourly.weathercode[idx])}" style="width:28px; color:var(--accent)"></i>
                        <div class="hour-temp">${Math.round(data.hourly.temperature_2m[idx])}°</div>
                    </div>`;
                }
            }
            document.getElementById('hourly-forecast').innerHTML = hHtml;

            // 4. 7-dygnsprognos
            let dHtml = '';
            for(let i=0; i<7; i++) {
                const d = new Date(data.daily.time[i]);
                const dayName = i === 0 ? 'Idag' : d.toLocaleDateString('sv-SE', {weekday:'long'});
                dHtml += `<div class="weather-row">
                    <span class="weather-day">${dayName}</span>
                    <i data-lucide="${getWeatherIcon(data.daily.weathercode[i])}" style="width:30px"></i>
                    <div style="display:flex; align-items:baseline;">
                        <span class="weather-temp-max">${Math.round(data.daily.temperature_2m_max[i])}°</span>
                        <span class="weather-temp-min">${Math.round(data.daily.temperature_2m_min[i])}°</span>
                    </div>
                </div>`;
            }
            document.getElementById('daily-list').innerHTML = dHtml;
            lucide.createIcons();
        } catch(e) { console.error("Väderfel:", e); }
    }

    function spawnSnow() {
        for (let i = 0; i < 30; i++) {
            let f = document.createElement('div'); f.className = 'snow-flake'; f.innerHTML = '•';
            f.style.left = Math.random() * 100 + 'vw'; f.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(f);
        }
    }

    function spawnRain() {
        for (let i = 0; i < 60; i++) {
            let r = document.createElement('div'); r.className = 'rain-drop';
            r.style.left = Math.random() * 100 + 'vw'; r.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            document.body.appendChild(r);
        }
    }

    function getWeatherIcon(code) {
        if (code <= 3) return 'sun';
        if (code >= 71 && code <= 77) return 'snowflake';
        if (code >= 51) return 'cloud-rain';
        return 'cloud';
    }

    async function updateHistory() {
        try {
            const res = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${new Date().getMonth()+1}/${new Date().getDate()}`);
            const data = await res.json();
            const event = data.events[Math.floor(Math.random() * 15)];
            document.getElementById('history-text').innerHTML = `<b>${event.year}:</b> ${event.text}`;
        } catch(e) {}
    }

    let news = []; let idx = 0;
    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json(); news = d.items; rotate();
        } catch(e) {}
    }
    function rotate() {
        if(news[idx]) document.getElementById('news-content').innerText = news[idx].title;
        const p = document.getElementById('news-progress'); p.style.transition = 'none'; p.style.width = '0%';
        p.offsetHeight; p.style.transition = 'width 10000ms linear'; p.style.width = '100%';
        idx = (idx + 1) % news.length; setTimeout(rotate, 10000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateClock(); setInterval(updateClock, 1000);
        updateWeather(); setInterval(updateWeather, 600000);
        updateCalendar(); setInterval(updateCalendar, 600000);
        updateHistory(); getNews();
    });
</script>
</body>
</html>
