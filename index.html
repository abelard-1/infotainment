<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Elite Dashboard v13</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #5e92f3;
            --friday-gold: #ffcc33;
            --easter-accent: #ffaa33;
            --text-main: #ffffff;
            --price-low: #44ff44;
            --price-high: #ff4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; margin: 0; height: 100vh; width: 100vw; color: var(--text-main);
            display: grid; grid-template-columns: 450px 1fr; grid-template-rows: 120px 1fr 120px; 
            gap: 20px; padding: 20px; box-sizing: border-box; overflow: hidden;
        }

        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--glass-border); border-radius: 30px;
            position: relative; overflow: hidden;
        }

        /* Layout Grid */
        .top-bar { grid-column: 1/3; display: grid; grid-template-columns: 250px 1fr 200px 180px; align-items: center; padding: 0 30px; }
        .sidebar-container { grid-column: 1/2; grid-row: 2/3; display: grid; grid-template-rows: 1fr 1fr; gap: 20px; }
        .main-content { grid-column: 2/3; grid-row: 2/3; }

        /* Schema */
        .event-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 12px; margin-bottom: 5px; }
        .event-item.is-today { background: rgba(255,255,255,0.05); border-left: 3px solid var(--accent); }
        .event-time { font-weight: 800; font-size: 1.2rem; color: var(--accent); }
        .event-title { font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Elpris */
        .price-card { text-align: center; padding: 20px; }
        .price-value { font-size: 3.5rem; font-weight: 800; line-height: 1; margin: 10px 0; }
        .price-unit { font-size: 1rem; opacity: 0.5; font-weight: 400; }
        .price-indicator { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-top: 5px; }

        /* Bildspel */
        #slideshow-container { position: absolute; inset: 0; z-index: 1; }
        .slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: opacity 2s ease-in-out; }
        .slide.active { opacity: 1; }

        /* Nyhets-Ticker */
        .ticker-wrap { width: 100%; overflow: hidden; white-space: nowrap; }
        .ticker-content { display: inline-block; animation: ticker 60s linear infinite; font-size: 1.2rem; }
        .ticker-item { display: inline-block; padding: 0 40px; font-weight: 300; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
</head>
<body>

<header class="top-bar glass-panel">
    <div>
        <div id="mini-date" style="font-size: 0.9rem; color: var(--accent);">Laddar...</div>
        <div id="mini-clock" style="font-size: 2.8rem; font-weight: 800; line-height: 1;">00:00</div>
    </div>
    <div id="header-hourly" style="display: flex; justify-content: space-around; opacity: 0.8;"></div>
    <div id="weather-right" style="text-align: right; padding-right: 20px;">
        <div id="current-weather-desc" style="font-size: 0.8rem; font-weight: 800; color: var(--accent);">Laddar...</div>
        <div id="tom-temp-box" style="font-size: 1.2rem; font-weight: 400;">Imorgon: --°</div>
    </div>
</header>

<div class="sidebar-container">
    <section class="glass-panel" style="padding: 20px;">
        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px; opacity: 0.4;">
            <i data-lucide="calendar" style="width:14px;"></i><span style="font-size: 0.6rem; letter-spacing: 2px;">SCHEMA</span>
        </div>
        <div id="custom-calendar-list"></div>
    </section>

    <section class="glass-panel price-card">
        <div style="display: flex; align-items: center; justify-content: center; gap: 8px; opacity: 0.4; margin-bottom: 10px;">
            <i data-lucide="zap" style="width:14px;"></i><span style="font-size: 0.6rem; letter-spacing: 2px;">ELPRIS JUST NU (SE4)</span>
        </div>
        <div id="el-price" class="price-value">--</div>
        <div class="price-unit">öre / kWh</div>
        <div id="el-status" class="price-indicator" style="background: rgba(255,255,255,0.1);">Hämtar data...</div>
    </section>
</div>

<main class="main-content glass-panel">
    <div id="slideshow-container"></div>
    <div style="position: absolute; inset: 0; background: linear-gradient(transparent 70%, rgba(0,0,0,0.7)); z-index: 2;"></div>
</main>

<div style="grid-column: 1/2; grid-row: 3/4;">
    <footer class="glass-panel" style="height: 100%; display: flex; align-items: center;">
        <div class="ticker-wrap"><div id="ticker-content" class="ticker-content">Hämtar nyheter...</div></div>
    </footer>
</div>

<div style="grid-column: 2/3; grid-row: 3/4; display: flex; gap: 20px;">
    <div class="glass-panel" style="flex: 1; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255, 170, 51, 0.2);">
        <div style="text-align:center;">
            <div style="font-size: 0.5rem; letter-spacing: 3px; color: var(--easter-accent);">PÅSKLOV OM</div>
            <div style="font-size: 2rem; font-weight: 800;" id="countdown-timer">00:00:00</div>
        </div>
    </div>
    <div class="glass-panel" style="flex: 2; padding: 20px; display: flex; align-items: center;">
        <div id="history-text" style="font-size: 0.9rem; font-weight: 300;">Laddar historisk fakta...</div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CAL_ID = 'rezgarhayder@gmail.com';

    // ELPRIS FUNKTION (SE4 - Skåne)
    async function updateElpris() {
        try {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            
            const res = await fetch(`https://www.elprisetjustnu.se/api/v1/prices/${year}/${month}-${day}_SE4.json`);
            const data = await res.json();
            
            const currentHour = now.getHours();
            const currentPrice = data[currentHour].SEK_per_kWh * 100; // Omvandla till öre
            const avgPrice = data.reduce((acc, p) => acc + p.SEK_per_kWh, 0) / 24 * 100;

            const elDiv = document.getElementById('el-price');
            elDiv.innerText = currentPrice.toFixed(0);
            
            const status = document.getElementById('el-status');
            if(currentPrice > avgPrice * 1.2) {
                status.innerText = "Högt Pris"; status.style.background = "rgba(255,68,68,0.2)"; status.style.color = "#ff4444";
            } else if(currentPrice < avgPrice * 0.8) {
                status.innerText = "Lågt Pris"; status.style.background = "rgba(68,255,68,0.2)"; status.style.color = "#44ff44";
            } else {
                status.innerText = "Normalt"; status.style.background = "rgba(94,146,243,0.2)"; status.style.color = "#5e92f3";
            }
        } catch(e) { console.log("Elpris error"); }
    }

    async function updateSlide() {
        const container = document.getElementById('slideshow-container');
        const nextUrl = `https://picsum.photos/seed/${Math.random()}/1200/800`;
        const newSlide = document.createElement('div');
        newSlide.className = 'slide';
        newSlide.style.backgroundImage = `url('${nextUrl}')`;
        container.appendChild(newSlide);
        const img = new Image(); img.src = nextUrl;
        img.onload = () => {
            const active = container.querySelector('.slide.active');
            if(active) active.classList.remove('active');
            newSlide.classList.add('active');
            setTimeout(() => { container.querySelectorAll('.slide:not(.active)').forEach(s => s.remove()); }, 2000);
        };
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const hIdx = new Date().getHours();
            document.getElementById('current-weather-desc').innerText = data.hourly.weathercode[hIdx] <= 3 ? 'KLART' : 'MOLNIGT';
            document.getElementById('tom-temp-box').innerText = 'Imorgon: ' + Math.round(data.daily.temperature_2m_max[1]) + '°';
            lucide.createIcons();
        } catch(e) {}
    }

    async function updateCalendar() {
        try {
            const res = await fetch(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CAL_ID)}/events?key=${API_KEY}&timeMin=${new Date().toISOString()}&singleEvents=true&orderBy=startTime`);
            const data = await res.json();
            if (data.items) {
                document.getElementById('custom-calendar-list').innerHTML = data.items.slice(0, 5).map(event => {
                    const start = new Date(event.start.dateTime || event.start.date);
                    const isToday = start.toDateString() === new Date().toDateString();
                    return `<div class="event-item ${isToday ? 'is-today' : ''}"><div class="event-time">${event.start.dateTime ? start.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'}) : 'DAG'}</div><div class="event-title">${event.summary}</div></div>`;
                }).join('');
            }
        } catch (e) {}
    }

    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json();
            const titles = d.items.map(i => `<span class="ticker-item">• ${i.title.toUpperCase()}</span>`).join('');
            document.getElementById('ticker-content').innerHTML = titles + titles;
        } catch(e) {}
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('mini-clock').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('mini-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'short'}).toUpperCase();
        
        const diff = new Date('2026-03-30T00:00:00') - now;
        if(diff > 0) {
            const d = Math.floor(diff/(1000*60*60*24));
            const h = Math.floor((diff/(1000*60*60))%24);
            const m = Math.floor((diff/(1000*60))%60);
            document.getElementById('countdown-timer').innerText = `${d}d ${h}h ${m}m`;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateTime(); setInterval(updateTime, 1000);
        updateWeather(); updateCalendar(); updateElpris();
        getNews(); updateSlide();
        setInterval(updateSlide, 60000);
        setInterval(updateElpris, 1800000);
        lucide.createIcons();
    });
</script>
</body>
</html>
