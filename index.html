<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Elite Dashboard v12</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #5e92f3;
            --friday-gold: #ffcc33;
            --easter-accent: #ffaa33;
            --text-main: #ffffff;
        }

        body.friday-mode { --glass-border: rgba(255, 204, 51, 0.4); --accent: var(--friday-gold); }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; margin: 0; height: 100vh; width: 100vw; color: var(--text-main);
            display: grid; grid-template-columns: 450px 1fr; grid-template-rows: 120px 1fr 120px; 
            gap: 20px; padding: 20px; box-sizing: border-box; overflow: hidden;
        }

        body::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: -2; }

        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--glass-border); border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4); position: relative; overflow: hidden;
        }

        /* Header */
        .top-bar { grid-column: 1/3; display: grid; grid-template-columns: 250px 1fr 200px 180px; align-items: center; padding: 0 30px; gap: 20px; }
        #header-hourly { display: flex; justify-content: space-around; border-left: 1px solid var(--glass-border); border-right: 1px solid var(--glass-border); padding: 0 15px; }
        .header-weather-node { text-align: center; }
        .header-weather-node div:first-child { font-size: 0.7rem; opacity: 0.6; }
        .header-weather-node div:last-child { font-weight: 800; font-size: 1.1rem; }

        /* Sidebar & Schema */
        .event-item { display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 15px; margin-bottom: 8px; border-left: 3px solid transparent; }
        .event-item.is-today { background: rgba(255,255,255,0.05); border-left-color: var(--accent); }
        .event-item:first-child { background: rgba(255,255,255,0.1); padding: 20px; }
        .event-time { font-weight: 800; font-size: 1.6rem; }
        .event-title { font-size: 1.3rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Bildspel */
        #slideshow-container { position: absolute; inset: 0; z-index: 1; }
        .slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: opacity 2s ease-in-out; }
        .slide.active { opacity: 1; }
        .slide-info { position: absolute; bottom: 30px; left: 30px; z-index: 5; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); padding: 12px 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }

        /* Nyhets-Ticker */
        .ticker-wrap { width: 100%; overflow: hidden; white-space: nowrap; }
        .ticker-content { display: inline-block; animation: ticker 60s linear infinite; font-size: 1.3rem; font-weight: 300; }
        .ticker-item { display: inline-block; padding: 0 40px; }
        .ticker-item::before { content: "•"; color: var(--accent); margin-right: 15px; font-weight: 800; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* Väder-animationer */
        @keyframes fall { to { transform: translateY(110vh) translateX(30px); } }
        .snow-flake { position: fixed; top: -20px; color: white; pointer-events: none; z-index: 9999; animation: fall linear infinite; }
        .rain-drop { position: fixed; top: -20px; background: rgba(174, 194, 224, 0.5); width: 2px; height: 15px; pointer-events: none; z-index: 9999; animation: fall 0.8s linear infinite; }
    </style>
</head>
<body id="main-body">

<header class="top-bar glass-panel">
    <div>
        <div id="mini-date" style="font-size: 1rem; color: var(--accent); text-transform: capitalize;">Laddar...</div>
        <div id="mini-clock" style="font-size: 2.8rem; font-weight: 800; letter-spacing: -1px; line-height: 1;">00:00</div>
    </div>
    <div id="header-hourly"></div>
    <div class="tomorrow-box" style="text-align: center;">
        <small style="font-size: 0.6rem; text-transform: uppercase; color: var(--accent);">Imorgon</small>
        <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
            <i id="tom-icon" data-lucide="cloud" style="width: 20px;"></i>
            <span id="tom-temp" style="font-weight: 800; font-size: 1.2rem;">--°</span>
        </div>
    </div>
    <div style="text-align: right;">
        <div style="font-size: 0.6rem; opacity: 0.5; letter-spacing: 2px;">STAFFANSTORP</div>
        <div id="current-weather-desc" style="font-size: 0.9rem; font-weight: 600; color: var(--accent);">Laddar...</div>
    </div>
</header>

<div class="sidebar-container">
    <section class="panel glass-panel" style="height: 100%; padding: 25px;">
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px; opacity: 0.5;">
            <i data-lucide="calendar"></i><h2 style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 3px; margin: 0;">SCHEMA</h2>
        </div>
        <div id="custom-calendar-list"></div>
    </section>
</div>

<main class="main-content glass-panel">
    <div id="slideshow-container"></div>
    <div style="position: absolute; inset: 0; background: linear-gradient(transparent 70%, rgba(0,0,0,0.6)); z-index: 4; pointer-events: none;"></div>
    <div class="slide-info">
        <div style="font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); margin-bottom: 4px;">Upptäcksresa</div>
        <div id="slide-location" style="font-size: 1.4rem; font-weight: 800; color: white;">Världen</div>
    </div>
</main>

<div style="grid-column: 1/2; grid-row: 3/4;">
    <footer id="news-card" class="glass-panel" style="height: 100%; display: flex; align-items: center;">
        <div class="ticker-wrap">
            <div id="ticker-content" class="ticker-content">Hämtar senaste rubrikerna från SVT Nyheter...</div>
        </div>
    </footer>
</div>

<div style="grid-column: 2/3; grid-row: 3/4; display: flex; gap: 20px;">
    <div class="glass-panel" style="flex: 0.7; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 1px solid rgba(255, 170, 51, 0.2);">
        <div style="font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; color: var(--easter-accent); margin-bottom: 5px;">Påsklov (30 Mars)</div>
        <div style="display: flex; gap: 15px; font-size: 1.8rem; font-weight: 800;">
            <div style="text-align:center;"><span id="days">00</span><small style="display:block; font-size:0.5rem; opacity:0.5;">DAGAR</small></div>
            <div style="text-align:center;"><span id="hours">00</span><small style="display:block; font-size:0.5rem; opacity:0.5;">TIM</small></div>
            <div style="text-align:center;"><span id="mins">00</span><small style="display:block; font-size:0.5rem; opacity:0.5;">MIN</small></div>
        </div>
    </div>
    <div class="glass-panel" style="flex: 1.3; padding: 15px 25px; display: flex; align-items: center;">
        <div id="history-text" style="font-size: 0.9rem; font-weight: 300; line-height: 1.4;">Laddar historia...</div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CAL_ID = 'rezgarhayder@gmail.com';

    // Ny bildfunktion - Använder Picsum som fallback/källa för stabilitet
    async function updateSlide() {
        const container = document.getElementById('slideshow-container');
        const randId = Math.floor(Math.random() * 1000);
        const nextUrl = `https://picsum.photos/seed/${randId}/1200/800`;
        
        const newSlide = document.createElement('div');
        newSlide.className = 'slide';
        newSlide.style.backgroundImage = `url('${nextUrl}')`;
        container.appendChild(newSlide);

        const img = new Image();
        img.src = nextUrl;
        img.onload = () => {
            const active = container.querySelector('.slide.active');
            if(active) active.classList.remove('active');
            newSlide.classList.add('active');
            document.getElementById('slide-location').innerText = "Globala Vyer";
            setTimeout(() => {
                container.querySelectorAll('.slide:not(.active)').forEach(s => s.remove());
            }, 2000);
        };
    }

    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json();
            // Skapa en dubblerad sträng för sömlös rullning
            const titles = d.items.map(i => `<span class="ticker-item">${i.title.toUpperCase()}</span>`).join('');
            document.getElementById('ticker-content').innerHTML = titles + titles;
        } catch(e) {}
    }

    // Väder & Klocka (Samma som v11 men optimerat)
    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const hIdx = data.hourly.time.findIndex(t => new Date(t).getHours() === new Date().getHours());
            const code = data.hourly.weathercode[hIdx];

            document.querySelectorAll('.snow-flake, .rain-drop').forEach(el => el.remove());
            if (code >= 71 && code <= 77) spawnSnow(); else if (code >= 51) spawnRain();

            let hHtml = '';
            for(let i=1; i<=6; i++) {
                const idx = hIdx + i;
                hHtml += `<div class="header-weather-node"><div>${new Date(data.hourly.time[idx]).getHours()}:00</div><i data-lucide="${getIcon(data.hourly.weathercode[idx])}" style="width:16px; margin:2px 0;"></i><div>${Math.round(data.hourly.temperature_2m[idx])}°</div></div>`;
            }
            document.getElementById('header-hourly').innerHTML = hHtml;
            document.getElementById('tom-temp').innerText = Math.round(data.daily.temperature_2m_max[1]) + '°';
            document.getElementById('tom-icon').setAttribute('data-lucide', getIcon(data.daily.weathercode[1]));
            document.getElementById('current-weather-desc').innerText = code <= 3 ? 'KLART VÄDER' : 'MOLNIGT';
            lucide.createIcons();
        } catch(e) {}
    }

    function getIcon(code) { return code <= 3 ? 'sun' : (code >= 71 ? 'snowflake' : 'cloud-rain'); }

    function spawnSnow() { for (let i = 0; i < 30; i++) { let f = document.createElement('div'); f.className = 'snow-flake'; f.innerHTML = '•'; f.style.left = Math.random() * 100 + 'vw'; f.style.animationDuration = (Math.random() * 5 + 5) + 's'; document.body.appendChild(f); } }
    function spawnRain() { for (let i = 0; i < 60; i++) { let r = document.createElement('div'); r.className = 'rain-drop'; r.style.left = Math.random() * 100 + 'vw'; document.body.appendChild(r); } }

    async function updateCalendar() {
        try {
            const res = await fetch(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CAL_ID)}/events?key=${API_KEY}&timeMin=${new Date().toISOString()}&singleEvents=true&orderBy=startTime`);
            const data = await res.json();
            if (data.items) {
                document.getElementById('custom-calendar-list').innerHTML = data.items.slice(0, 8).map(event => {
                    const start = new Date(event.start.dateTime || event.start.date);
                    const isToday = start.toDateString() === new Date().toDateString();
                    return `<div class="event-item ${isToday ? 'is-today' : ''}"><div style="min-width: 80px;"><div style="font-size: 0.7rem; color: var(--accent); font-weight: 800;">${isToday ? 'IDAG' : start.toLocaleDateString('sv-SE', {day:'numeric', month:'short'})}</div><div class="event-time">${event.start.dateTime ? start.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'}) : 'HELDAG'}</div></div><div class="event-title">${event.summary}</div></div>`;
                }).join('');
            }
        } catch (e) {}
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('mini-clock').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('mini-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }

    async function updateHistory() {
        try {
            const res = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${new Date().getMonth()+1}/${new Date().getDate()}`);
            const data = await res.json();
            const event = data.events[Math.floor(Math.random() * 10)];
            document.getElementById('history-text').innerHTML = `<span style="color:var(--accent); font-weight:800;">${event.year}</span>: ${event.text}`;
        } catch(e) {}
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateClock(); setInterval(updateClock, 1000);
        updateWeather(); setInterval(updateWeather, 600000);
        updateCalendar(); setInterval(updateCalendar, 600000);
        updateSlide(); setInterval(updateSlide, 60000);
        getNews(); setInterval(getNews, 1800000);
        updateHistory();
        
        setInterval(() => {
            const diff = new Date('2026-03-30T00:00:00') - new Date();
            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff/(1000*60*60*24)).toString().padStart(2,'0');
                document.getElementById('hours').innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
                document.getElementById('mins').innerText = Math.floor((diff%(1000*60*60))/(1000*60)).toString().padStart(2,'0');
            }
        }, 1000);
    });
</script>
</body>
</html>
