<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Elite Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.65);
            --card-bg: rgba(15, 15, 15, 0.85);
            --card-border: rgba(255, 255, 255, 0.15);
            --accent: #5e92f3;
            --pitch-green: #2ecc71;
            --bus-yellow: #ffcd00;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            background-size: cover;
            background-position: center;
            transition: background-image 2s ease-in-out;
            margin: 0; height: 100vh; color: var(--text-main);
            display: grid; grid-template-columns: 420px 1fr 33%; grid-template-rows: 1fr 110px; gap: 30px; padding: 30px; box-sizing: border-box; overflow: hidden;
        }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay); backdrop-filter: blur(10px); z-index: -2;
        }

        #weather-effects { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .drop { position: absolute; background: rgba(255, 255, 255, 0.4); width: 2px; height: 15px; animation: fall linear infinite; }
        .snow { position: absolute; background: white; border-radius: 50%; opacity: 0.8; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }

        .sidebar { display: flex; flex-direction: column; gap: 25px; grid-column: 1; z-index: 10; }
        .center-content { display: flex; flex-direction: column; justify-content: center; align-items: center; grid-column: 2; text-align: center; z-index: 10; padding: 0 40px; }
        .calendar-panel { grid-column: 3; height: 100%; z-index: 10; }
        
        .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 32px; padding: 30px; box-shadow: 0 15px 50px rgba(0,0,0,0.6); }

        /* Matcher */
        .match-item { font-size: 1.1rem; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); color: #eee; }
        .match-item:last-child { border: none; }

        /* Center */
        #big-time { font-size: 8.5rem; font-weight: 800; line-height: 0.9; margin: 0; letter-spacing: -4px; }
        #big-date { font-size: 2.2rem; color: var(--accent); margin-top: 15px; font-weight: 300; text-transform: capitalize; }
        #quote-text { font-size: 1.8rem; font-weight: 300; font-style: italic; line-height: 1.4; color: #ddd; margin-top: 40px; max-width: 600px; }
        #quote-author { font-size: 1rem; color: var(--accent); text-transform: uppercase; margin-top: 15px; letter-spacing: 2px; }

        .bus-clean-row { display: flex; align-items: center; gap: 20px; background: rgba(255,255,255,0.08); padding: 18px 25px; border-radius: 22px; }
        .bus-number { background: var(--bus-yellow); color: #000; font-weight: 800; padding: 4px 12px; border-radius: 10px; }

        .weather-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; font-size: 1.2rem; }
        #news-card { grid-column: 1 / 4; grid-row: 2; display: flex; align-items: center; padding: 0 50px; z-index: 10; position: relative; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 6px; background: var(--accent); width: 0%; }
        
        .fc-list-event-title { color: #fff !important; font-size: 1.1rem !important; }
        .fc-list-day-cushion { background: rgba(255,255,255,0.1) !important; padding: 15px !important; }
    </style>
</head>
<body>

<div id="weather-effects"></div>

<div class="sidebar">
    <div class="card">
        <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
            <i data-lucide="trophy" style="width:18px; color:var(--pitch-green)"></i>
            <h3 style="margin:0; font-size:0.8rem; text-transform:uppercase; color:var(--text-dim); letter-spacing:1px;">Toppmatcher</h3>
        </div>
        <div id="match-list">Hämtar matcher...</div>
    </div>

    <div class="card">
        <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
            <h3 style="margin:0; font-size:0.8rem; text-transform:uppercase; color:var(--text-dim);">166 ➞ Lund</h3>
            <i data-lucide="bus" style="width:18px; color:var(--bus-yellow)"></i>
        </div>
        <div class="bus-clean-row">
            <span class="bus-number">166</span>
            <div style="font-size:1.3rem; font-weight:600; color:var(--accent)">4, 19, 33 min</div>
        </div>
    </div>
    
    <div class="card">
        <div id="hourly-list" style="display:flex; justify-content:space-between; margin-bottom:20px; padding-bottom:20px; border-bottom:1px solid var(--card-border)"></div>
        <div id="daily-list"></div>
    </div>
</div>

<div class="center-content">
    <div id="big-time">00:00</div>
    <div id="big-date">Laddar...</div>
    <div id="quote-text">"Laddar dagens tanke..."</div>
    <div id="quote-author"></div>
</div>

<div class="calendar-panel">
    <div class="card" style="height:100%; overflow:hidden;">
        <div id="calendar"></div>
    </div>
</div>

<div class="card" id="news-card">
    <div id="news-content">Hämtar senaste nytt...</div>
    <div id="news-progress" class="progress-bar"></div>
</div>

<script>
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    // 1. DYNAMISKT VÄDER-TEMA
    function setWeatherTheme(code) {
        const body = document.body;
        const effects = document.getElementById('weather-effects');
        effects.innerHTML = ''; 
        let bgUrl = "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1920";
        let type = null;

        if (code <= 1) bgUrl = "https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?q=80&w=1920";
        else if (code <= 3) bgUrl = "https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?q=80&w=1920";
        else if (code >= 51 && code <= 67) { bgUrl = "https://images.unsplash.com/photo-1433838552652-f9a46b332c40?q=80&w=1920"; type = 'rain'; }
        else if (code >= 71 && code <= 77) { bgUrl = "https://images.unsplash.com/photo-1491002052546-bf38f186af56?q=80&w=1920"; type = 'snow'; }

        body.style.backgroundImage = `url('${bgUrl}')`;
        if (type === 'rain') {
            for(let i=0; i<60; i++) {
                let d = document.createElement('div'); d.className = 'drop';
                d.style.left = Math.random()*100+'vw'; d.style.animationDuration = Math.random()*0.4+0.3+'s';
                effects.appendChild(d);
            }
        }
    }

    // 2. FOTBOLL - RIKTIGA MATCHER (via RSS)
    async function updateFootball() {
        try {
            const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://push.api.bbci.co.uk/p0089855/football/rss.xml');
            const data = await res.json();
            const matches = data.items.slice(0, 4);
            document.getElementById('match-list').innerHTML = matches.map(m => `<div class="match-item">${m.title.split(':').pop()}</div>`).join('');
        } catch(e) { document.getElementById('match-list').innerText = "Matchdata ej tillgänglig just nu"; }
    }

    // 3. CITAT
    const quotes = [
        { text: "Ditt liv är vad dina tankar gör det till.", author: "Marcus Aurelius" },
        { text: "Lycka är inte något färdigt. Det kommer från dina egna handlingar.", author: "Dalai Lama" },
        { text: "Den som har ett 'varför' att leva för kan uthärda nästan vilket 'hur' som helst.", author: "Viktor Frankl" },
        { text: "Att känna sig själv är början på all visdom.", author: "Aristoteles" }
    ];

    function updateQuote() {
        const q = quotes[Math.floor(new Date().getHours() / 6) % quotes.length];
        document.getElementById('quote-text').innerText = `"${q.text}"`;
        document.getElementById('quote-author').innerText = q.author;
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('big-time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('big-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const currH = new Date().getHours();
            setWeatherTheme(data.hourly.weathercode[currH]);

            let hHtml = '';
            for(let i=currH; i<currH+5; i++){
                hHtml += `<div style="text-align:center"><span style="font-size:0.8rem;color:var(--text-dim)">${i%24}:00</span><br><i data-lucide="${data.hourly.weathercode[i]<=1?'sun':'cloud'}" style="width:20px;color:var(--accent);margin:8px 0"></i><br><b>${Math.round(data.hourly.temperature_2m[i])}°</b></div>`;
            }
            document.getElementById('hourly-list').innerHTML = hHtml;

            let dHtml = '';
            for(let i=1; i<4; i++){
                const d = new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'long'});
                dHtml += `<div class="weather-row"><span style="text-transform:capitalize">${d}</span><span><b>${Math.round(data.daily.temperature_2m_max[i])}°</b> / <small style="color:var(--text-dim)">${Math.round(data.daily.temperature_2m_min[i])}°</small></span></div>`;
            }
            document.getElementById('daily-list').innerHTML = dHtml;
            lucide.createIcons();
        } catch(e) {}
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateClock(); setInterval(updateClock, 1000);
        updateWeather(); setInterval(updateWeather, 1800000);
        updateQuote(); updateFootball();
        new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'listMonth', locale: 'sv', googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID }, height: '100%', headerToolbar: false
        }).render();
    });

    let news = []; let idx = 0;
    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json(); news = d.items; rotate();
        } catch(e) {}
    }
    function rotate() {
        const c = document.getElementById('news-content'); const p = document.getElementById('news-progress');
        c.style.opacity = 0;
        setTimeout(() => {
            if(news[idx]) c.innerText = news[idx].title;
            c.style.opacity = 1; p.style.transition = 'none'; p.style.width = '0%';
            p.offsetHeight; p.style.transition = 'width 8000ms linear'; p.style.width = '100%';
            idx = (idx + 1) % news.length;
        }, 500);
        setTimeout(rotate, 8000);
    }
    getNews();
</script>
</body>
</html>
