<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Info-Kiosk Staffanstorp</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #4a90e2;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            gap: 15px;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Vänsterkolumn: Klocka + Väder */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #time { font-size: 3.5rem; font-weight: 800; margin: 0; color: var(--accent); }
        #date { font-size: 1.2rem; opacity: 0.7; margin-bottom: 10px; }

        /* Högerkolumn: Kalender */
        #calendar-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Styla FullCalendar så det ser modernt ut */
        .fc { --fc-border-color: #333; --fc-today-bg-color: rgba(74, 144, 226, 0.1); }
        .fc-event { border: none; padding: 3px; font-size: 0.9em; cursor: default; }
        .fc-toolbar-title { font-size: 1.2em !important; }
        .fc-header-toolbar { margin-bottom: 1em !important; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <div id="time">00:00</div>
        <div id="date">Laddar...</div>
    </div>
    
    <div class="card" id="weather">
        <h3 style="margin-top:0">Staffanstorp</h3>
        <div id="weather-list">Laddar väder...</div>
    </div>
</div>

<div id="calendar-container">
    <div id="calendar"></div>
</div>

<script>
    // 1. Inställningar - FYLL I DESSA
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    // 2. Klocka
    function updateClock() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 3. Kalender (FullCalendar)
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'listWeek', // Eller 'dayGridMonth' för vanlig månadsvy
            locale: 'sv',
            firstDay: 1,
            googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID },
            height: '100%',
            headerToolbar: { left: 'title', center: '', right: 'listWeek,dayGridMonth' },
            eventClick: function(info) { info.jsEvent.preventDefault(); } // Hindra klick till Google
        });
        calendar.render();
    });

    // 4. Väder (samma som tidigare men med lat/long för Staffanstorp)
    async function updateWeather() {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=temperature_2m_max,temperature_2m_min&timezone=auto');
        const data = await res.json();
        let html = '';
        for(let i=0; i<7; i++) {
            const d = new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'short'});
            html += `<div style="display:flex; justify-content:space-between; margin: 8px 0; border-bottom: 1px solid #333;">
                        <span>${d}</span>
                        <span><b>${Math.round(data.daily.temperature_2m_max[i])}°</b> / ${Math.round(data.daily.temperature_2m_min[i])}°</span>
                     </div>`;
        }
        document.getElementById('weather-list').innerHTML = html;
    }
    updateWeather();
</script>

</body>
</html>
