<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Football & Philosophy</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.7);
            --card-bg: rgba(10, 10, 10, 0.85);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent: #5e92f3;
            --pitch-green: #2ecc71;
            --bus-yellow: #ffcd00;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1920') no-repeat center center fixed; /* Stadion-tema */
            background-size: cover;
            margin: 0; height: 100vh; color: var(--text-main);
            display: grid; grid-template-columns: 420px 1fr 33%; grid-template-rows: 1fr 110px; gap: 25px; padding: 25px; box-sizing: border-box; overflow: hidden;
        }

        body::before { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: var(--bg-overlay); backdrop-filter: blur(10px); z-index: -1; }

        .sidebar { display: flex; flex-direction: column; gap: 20px; grid-column: 1; }
        .center-content { display: flex; flex-direction: column; justify-content: center; align-items: center; grid-column: 2; text-align: center; }
        .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 28px; padding: 25px; }

        /* Fotbolls-modul */
        .match-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .match-team { font-weight: 600; font-size: 0.95rem; width: 40%; }
        .match-time { background: var(--pitch-green); color: #000; font-size: 0.75rem; font-weight: 800; padding: 2px 8px; border-radius: 5px; }

        /* Citat-modul */
        #quote-box { margin-top: 40px; max-width: 80% }
        #quote-text { font-size: 1.6rem; font-weight: 300; font-style: italic; line-height: 1.4; color: #ddd; }
        #quote-author { font-size: 0.9rem; color: var(--accent); text-transform: uppercase; margin-top: 10px; letter-spacing: 2px; }

        #big-time { font-size: 7.5rem; font-weight: 800; line-height: 1; margin: 0; }
        #big-date { font-size: 1.8rem; color: var(--accent); margin-top: 5px; text-transform: capitalize; }

        .bus-clean-row { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; }
        .bus-number { background: var(--bus-yellow); color: #000; font-weight: 800; padding: 2px 8px; border-radius: 6px; }

        #news-card { grid-column: 1 / 4; grid-row: 2; display: flex; align-items: center; padding: 0 40px; position: relative; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--accent); width: 0%; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
            <i data-lucide="trophy" style="width:18px; color:var(--pitch-green)"></i>
            <h3 style="margin:0; font-size:0.75rem; text-transform:uppercase; color:var(--text-dim); letter-spacing:1px;">Toppmatcher Europa</h3>
        </div>
        <div id="match-list">
            <div class="match-row"><span class="match-team" style="text-align:right">Real Madrid</span> <span class="match-time">21:00</span> <span class="match-team">Man City</span></div>
            <div class="match-row"><span class="match-team" style="text-align:right">Liverpool</span> <span class="match-time">18:30</span> <span class="match-team">Arsenal</span></div>
            <div class="match-row"><span class="match-team" style="text-align:right">AC Milan</span> <span class="match-time">IMORGON</span> <span class="match-team">Inter</span></div>
        </div>
    </div>

    <div class="card">
        <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
            <h3 style="margin:0; font-size:0.7rem; text-transform:uppercase; color:var(--text-dim);">166 ➞ Lund</h3>
            <i data-lucide="bus" style="width:14px; color:var(--bus-yellow)"></i>
        </div>
        <div class="bus-clean-row">
            <span class="bus-number">166</span>
            <div id="bus-times" style="font-weight:600; color:var(--accent); font-size:1.1rem">4, 19, 34 min</div>
        </div>
    </div>
    
    <div class="card" id="weather-box">
        <div id="hourly-list" style="display:flex; justify-content:space-between; margin-bottom:15px;"></div>
        <div id="daily-list"></div>
    </div>
</div>

<div class="center-content">
    <div id="big-time">00:00</div>
    <div id="big-date">Laddar...</div>
    
    <div id="quote-box">
        <div id="quote-text">"Det är inte för att saker är svåra som vi inte vågar..."</div>
        <div id="quote-author">Seneca</div>
    </div>
</div>

<div class="calendar-panel">
    <div class="card" style="height:100%; overflow:hidden;">
        <div id="calendar"></div>
    </div>
</div>

<div class="card" id="news-card">
    <div id="news-content">Hämtar nyheter...</div>
    <div id="news-progress" class="progress-bar"></div>
</div>

<script>
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    const quotes = [
        { text: "Lycka är inte något färdigt. Det kommer från dina egna handlingar.", author: "Dalai Lama" },
        { text: "Det är inte för att saker är svåra som vi inte vågar; det är för att vi inte vågar som de är svåra.", author: "Seneca" },
        { text: "Allt som irriterar oss hos andra kan leda oss till en förståelse av oss själva.", author: "Carl Jung" },
        { text: "Ditt liv är vad dina tankar gör det till.", author: "Marcus Aurelius" }
    ];

    function updateQuote() {
        const index = Math.floor(new Date().getHours() / 6) % quotes.length;
        document.getElementById('quote-text').innerText = `"${quotes[index].text}"`;
        document.getElementById('quote-author').innerText = quotes[index].author;
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('big-time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('big-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&hourly=temperature_2m&timezone=auto');
            const data = await res.json();
            let hHtml = '';
            for(let i=new Date().getHours(); i<new Date().getHours()+5; i++){
                hHtml += `<div style="text-align:center"><span style="font-size:0.7rem">${i%24}:00</span><br><b>${Math.round(data.hourly.temperature_2m[i])}°</b></div>`;
            }
            document.getElementById('hourly-list').innerHTML = hHtml;
        } catch(e) {}
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateClock(); setInterval(updateClock, 1000);
        updateWeather(); updateQuote();
        new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'listMonth', locale: 'sv', googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID }, height: '100%', headerToolbar: false
        }).render();
        lucide.createIcons();
    });

    let news = []; let idx = 0;
    async function getNews() {
        const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
        const d = await r.json(); news = d.items; rotate();
    }
    function rotate() {
        const c = document.getElementById('news-content'); const p = document.getElementById('news-progress');
        c.style.opacity = 0;
        setTimeout(() => {
            if(news[idx]) c.innerText = news[idx].title;
            c.style.opacity = 1; p.style.transition = 'none'; p.style.width = '0%';
            p.offsetHeight; p.style.transition = 'width 8000ms linear'; p.style.width = '100%';
            idx = (idx + 1) % news.length;
        }, 500);
        setTimeout(rotate, 8000);
    }
    getNews();
</script>
</body>
</html>
