<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Kiosk Staffanstorp</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.7);
            --card-bg: rgba(20, 20, 20, 0.85);
            --card-border: rgba(255, 255, 255, 0.12);
            --accent: #5e92f3;
            --bus-yellow: #ffcd00;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            color: var(--text-main);
            display: grid;
            grid-template-columns: 420px 1fr 33%; /* Något bredare sidebar för luft */
            grid-template-rows: 1fr 110px;
            gap: 30px;
            padding: 30px;
            box-sizing: border-box;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay);
            backdrop-filter: blur(12px);
            z-index: -1;
        }

        .sidebar { display: flex; flex-direction: column; gap: 25px; grid-column: 1; }
        .center-content { display: flex; flex-direction: column; justify-content: center; align-items: center; grid-column: 2; text-align: center; }
        .calendar-panel { grid-column: 3; height: 100%; }
        
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--card-border); 
            border-radius: 32px; 
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
        }

        /* Tid & Datum Center */
        #big-time { font-size: 8rem; font-weight: 800; line-height: 0.9; margin: 0; letter-spacing: -4px; }
        #big-date { font-size: 2rem; color: var(--accent); margin-top: 15px; font-weight: 300; text-transform: capitalize; }

        /* Buss - Luftigare layout */
        .bus-header { display: flex; align-items: center; gap: 12px; margin-bottom: 18px; }
        .bus-header h3 { margin: 0; font-size: 0.8rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 2px; }
        .bus-clean-row { display: flex; align-items: center; gap: 20px; background: rgba(255,255,255,0.07); padding: 18px 25px; border-radius: 22px; }
        .bus-number { background: var(--bus-yellow); color: #000; font-weight: 800; padding: 4px 12px; border-radius: 10px; font-size: 1rem; }
        .bus-times-wrapper { display: flex; gap: 15px; font-size: 1.3rem; font-weight: 600; color: var(--accent); }
        .bus-time-next::after { content: "•"; margin-left: 15px; color: rgba(255,255,255,0.15); }
        .bus-time-next:last-child::after { content: ""; }

        /* Väder - 30% Större */
        .weather-section-title { font-size: 0.85rem; text-transform: uppercase; color: var(--text-dim); margin-bottom: 20px; letter-spacing: 1.5px; }
        .hourly-container { 
            display: flex; 
            justify-content: space-between; 
            padding-bottom: 25px; 
            border-bottom: 1px solid var(--card-border); 
            margin-bottom: 25px; 
        }
        .hourly-item { display: flex; flex-direction: column; align-items: center; }
        .hourly-time { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 8px; }
        .hourly-temp { font-size: 1.2rem; font-weight: 700; }
        .hourly-icon { width: 24px !important; height: 24px !important; color: var(--accent); margin: 8px 0; }

        .daily-list { display: flex; flex-direction: column; gap: 12px; }
        .weather-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 10px 0; 
            font-size: 1.2rem; /* Större text för prognos */
        }
        .weather-row b { font-weight: 700; }
        .weather-row small { font-size: 0.9rem; color: var(--text-dim); margin-left: 5px; }

        /* Kalender */
        #calendar-container { height: 100%; }
        .fc-list-day-cushion { background: rgba(255,255,255,0.1) !important; padding: 15px !important; }
        .fc-list-event-title { font-size: 1.1rem !important; }

        /* Nyheter */
        #news-card { grid-column: 1 / 4; grid-row: 2; display: flex; align-items: center; padding: 0 50px; }
        #news-content { font-size: 1.5rem; font-weight: 400; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <div class="bus-header">
            <h3>Tingsvägen ➞ Lund</h3>
            <i data-lucide="bus" style="width:18px; color:var(--bus-yellow)"></i>
        </div>
        <div class="bus-clean-row">
            <span class="bus-number">166</span>
            <div id="bus-times" class="bus-times-wrapper">
                <span class="bus-time-next">...</span>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="weather-section-title">Nästa 6 timmar</div>
        <div id="hourly-list" class="hourly-container"></div>
        
        <div class="weather-section-title">Veckans prognos</div>
        <div id="daily-list" class="daily-list"></div>
    </div>
</div>

<div class="center-content">
    <div id="big-time">00:00</div>
    <div id="big-date">Laddar...</div>
    <div style="margin-top: 50px; color: var(--text-dim); font-size: 1.2rem; font-style: italic; font-weight: 300; opacity: 0.6;">
        Staffanstorp
    </div>
</div>

<div class="calendar-panel">
    <div class="card" id="calendar-container">
        <div id="calendar"></div>
    </div>
</div>

<div class="card" id="news-card">
    <div id="news-content">Hämtar senaste nytt...</div>
    <div id="news-progress" class="progress-bar" style="position: absolute; bottom: 0; left: 0; height: 5px; background: var(--accent); width: 0%;"></div>
</div>

<script>
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    function updateClock() {
        const now = new Date();
        document.getElementById('big-time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('big-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }
    setInterval(updateClock, 1000); updateClock();

    function updateBuses() {
        const times = ["4 min", "18 min", "33 min"]; 
        document.getElementById('bus-times').innerHTML = times.map(t => `<span class="bus-time-next">${t}</span>`).join('');
    }
    updateBuses();

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const currH = new Date().getHours();
            
            let hHtml = '';
            for(let i=currH; i<currH+6; i++){
                const icon = data.hourly.weathercode[i] <= 1 ? 'sun' : data.hourly.weathercode[i] <= 3 ? 'cloud-sun' : 'cloud';
                hHtml += `<div class="hourly-item">
                    <span class="hourly-time">${i%24}:00</span>
                    <i data-lucide="${icon}" class="hourly-icon"></i>
                    <span class="hourly-temp">${Math.round(data.hourly.temperature_2m[i])}°</span>
                </div>`;
            }
            document.getElementById('hourly-list').innerHTML = hHtml;

            let dHtml = '';
            for(let i=1; i<5; i++){
                const d = new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'long'});
                const icon = data.daily.weathercode[i] <= 1 ? 'sun' : 'cloud';
                dHtml += `<div class="weather-row">
                    <span style="text-transform: capitalize;">${d}</span>
                    <div style="display:flex; align-items:center; gap:15px;">
                        <i data-lucide="${icon}" style="width:20px; color:var(--text-dim)"></i>
                        <span><b>${Math.round(data.daily.temperature_2m_max[i])}°</b><small>/ ${Math.round(data.daily.temperature_2m_min[i])}°</small></span>
                    </div>
                </div>`;
            }
            document.getElementById('daily-list').innerHTML = dHtml;
            lucide.createIcons();
        } catch(e) { console.log(e); }
    }
    updateWeather();

    document.addEventListener('DOMContentLoaded', () => {
        new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'listMonth', locale: 'sv', googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID }, height: '100%',
            noEventsContent: 'Inga planerade händelser'
        }).render();
    });

    let news = []; let idx = 0;
    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json(); news = d.items; rotate();
        } catch(e) {}
    }
    function rotate() {
        const c = document.getElementById('news-content');
        const p = document.getElementById('news-progress');
        c.style.opacity = 0;
        setTimeout(() => {
            if(news[idx]) c.innerText = news[idx].title;
            c.style.opacity = 1;
            p.style.transition = 'none'; p.style.width = '0%';
            p.offsetHeight; p.style.transition = 'width 8000ms linear'; p.style.width = '100%';
            idx = (idx + 1) % news.length;
        }, 500);
        setTimeout(rotate, 8000);
    }
    getNews();
</script>
</body>
</html>
