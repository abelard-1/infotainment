<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Utility Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.85);
            --card-bg: rgba(25, 25, 25, 0.98);
            --accent: #5e92f3;
            --text-main: #ffffff;
            --text-dim: #999;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            background-size: cover;
            background-position: center;
            margin: 0; height: 100vh; width: 100vw; color: var(--text-main);
            display: grid; 
            grid-template-columns: 1.1fr 0.9fr; 
            grid-template-rows: 100px 1fr 90px; 
            gap: 25px; padding: 25px; box-sizing: border-box; overflow: hidden;
        }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay); backdrop-filter: blur(25px); z-index: -2;
        }

        /* HEADER */
        .top-bar { 
            grid-column: 1/3; display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px;
        }
        #mini-clock { font-size: 4rem; font-weight: 800; }
        #mini-date { font-size: 1.8rem; color: var(--accent); font-weight: 300; text-transform: capitalize; }

        /* PANELER */
        .panel { background: var(--card-bg); border-radius: 35px; padding: 35px; border: 1px solid rgba(255,255,255,0.08); display: flex; flex-direction: column; }
        .panel-header { display: flex; align-items: center; gap: 10px; margin-bottom: 25px; opacity: 0.6; }
        .panel-header h2 { font-size: 1rem; text-transform: uppercase; letter-spacing: 3px; margin: 0; }

        /* KALENDER - TIDEN ÄR KUNG */
        .event-item { 
            display: flex; align-items: center; gap: 25px; padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .event-time-block { min-width: 180px; }
        .event-day { font-size: 1.2rem; color: var(--accent); font-weight: 700; text-transform: uppercase; }
        .event-time { font-size: 2.8rem; font-weight: 800; line-height: 1; margin-top: 5px; }
        .event-title { font-size: 1.6rem; color: #ccc; font-weight: 400; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* VÄDER - TIMME FÖR TIMME */
        #hourly-forecast { 
            display: flex; justify-content: space-between; margin-bottom: 30px; 
            padding: 20px; background: rgba(255,255,255,0.03); border-radius: 20px;
        }
        .hour-item { text-align: center; }
        .hour-time { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 5px; }
        .hour-temp { font-size: 1.6rem; font-weight: 700; }

        /* SOLUPPGÅNG/NEDGÅNG */
        .sun-card { display: flex; gap: 30px; margin-bottom: 30px; font-size: 1.3rem; }
        .sun-item { display: flex; align-items: center; gap: 10px; }

        /* VÄDER - DAGAR */
        .weather-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; }
        .weather-day { font-size: 1.6rem; width: 130px; }
        .weather-temp { font-size: 1.8rem; font-weight: 700; width: 100px; text-align: right; }

        /* FOOTER */
        #news-card { grid-column: 1/3; background: var(--card-bg); border-radius: 20px; display: flex; align-items: center; padding: 0 30px; overflow: hidden; position: relative;}
        #news-content { font-size: 1.6rem; font-weight: 300; }
    </style>
</head>
<body>

<header class="top-bar">
    <div id="mini-date">...</div>
    <div id="mini-clock">00:00</div>
</header>

<section class="panel">
    <div class="panel-header">
        <i data-lucide="calendar" style="width:18px"></i>
        <h2>SCHEMA</h2>
    </div>
    <div id="custom-calendar-list">Laddar...</div>
</section>

<section class="panel">
    <div class="panel-header">
        <i data-lucide="cloud-sun" style="width:18px"></i>
        <h2>PROGNOS & SOL</h2>
    </div>

    <div class="sun-card">
        <div class="sun-item"><i data-lucide="sunrise" style="color:#ffcd00"></i> <span id="sunrise-val">--:--</span></div>
        <div class="sun-item"><i data-lucide="sunset" style="color:#ff9d00"></i> <span id="sunset-val">--:--</span></div>
    </div>

    <div id="hourly-forecast">
        </div>

    <div id="daily-list">
        </div>
</section>

<footer id="news-card">
    <div id="news-content">Laddar nyheter...</div>
    <div id="news-progress" style="position:absolute; bottom:0; left:0; height:4px; background:var(--accent); width:0%; transition: width 10s linear;"></div>
</footer>

<script>
    const API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CAL_ID = 'rezgarhayder@gmail.com';

    function updateClock() {
        const now = new Date();
        document.getElementById('mini-clock').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('mini-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }

    async function updateCalendar() {
        const now = new Date();
        const nextWeek = new Date();
        nextWeek.setDate(now.getDate() + 7);
        const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CAL_ID)}/events?key=${API_KEY}&timeMin=${now.toISOString()}&timeMax=${nextWeek.toISOString()}&singleEvents=true&orderBy=startTime`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.items) {
                document.getElementById('custom-calendar-list').innerHTML = data.items.slice(0, 6).map(event => {
                    const d = new Date(event.start.dateTime || event.start.date);
                    const dayName = d.toLocaleDateString('sv-SE', {weekday:'short', day:'numeric'});
                    const timeStr = event.start.dateTime ? d.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'}) : 'HELDAG';
                    return `
                        <div class="event-item">
                            <div class="event-time-block">
                                <div class="event-day">${dayName}</div>
                                <div class="event-time">${timeStr}</div>
                            </div>
                            <div class="event-title">${event.summary}</div>
                        </div>`;
                }).join('');
            }
        } catch (e) { console.error("Kalenderfel"); }
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            
            // Sol
            document.getElementById('sunrise-val').innerText = new Date(data.daily.sunrise[0]).toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('sunset-val').innerText = new Date(data.daily.sunset[0]).toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});

            // Timme för timme (6 nästkommande timmar)
            const currH = new Date().getHours();
            let hHtml = '';
            for(let i=currH; i<currH+6; i++) {
                hHtml += `
                    <div class="hour-item">
                        <div class="hour-time">${i%24}:00</div>
                        <i data-lucide="${getWeatherIcon(data.hourly.weathercode[i])}" style="width:20px; color:var(--accent)"></i>
                        <div class="hour-temp">${Math.round(data.hourly.temperature_2m[i])}°</div>
                    </div>`;
            }
            document.getElementById('hourly-forecast').innerHTML = hHtml;

            // Dagar
            let dHtml = '';
            for(let i=0; i<5; i++) {
                const d = new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'short'});
                dHtml += `
                    <div class="weather-row">
                        <span class="weather-day">${i===0?'Idag':d}</span>
                        <i data-lucide="${getWeatherIcon(data.daily.weathercode[i])}" style="width:30px"></i>
                        <span class="weather-temp">${Math.round(data.daily.temperature_2m_max[i])}°</span>
                    </div>`;
            }
            document.getElementById('daily-list').innerHTML = dHtml;
            lucide.createIcons();
        } catch(e) {}
    }

    function getWeatherIcon(code) {
        if (code <= 3) return 'sun';
        if (code >= 71 && code <= 77) return 'snowflake';
        if (code >= 51) return 'cloud-rain';
        return 'cloud';
    }

    let news = []; let idx = 0;
    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json(); news = d.items; rotate();
        } catch(e) {}
    }
    function rotate() {
        const c = document.getElementById('news-content'); const p = document.getElementById('news-progress');
        if(news[idx]) c.innerText = news[idx].title;
        p.style.transition = 'none'; p.style.width = '0%';
        p.offsetHeight; p.style.transition = 'width 10000ms linear'; p.style.width = '100%';
        idx = (idx + 1) % news.length;
        setTimeout(rotate, 10000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateClock(); setInterval(updateClock, 1000);
        updateWeather(); setInterval(updateWeather, 600000);
        updateCalendar(); setInterval(updateCalendar, 600000);
        getNews();
    });
</script>
</body>
</html>
