<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Kiosk Staffanstorp</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --card-border: #222;
            --accent: #5e92f3;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --news-duration: 8s; /* Hur länge varje nyhet visas */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 380px 1fr;
            grid-template-rows: 1fr 100px; /* Fixerad höjd för nyheter */
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .sidebar { display: flex; flex-direction: column; gap: 20px; grid-row: 1; }
        .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 24px; padding: 25px; position: relative; overflow: hidden; }

        #time { font-size: 4.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1; margin-bottom: 5px; color: #fff; }
        #date { font-size: 1.2rem; color: var(--accent); font-weight: 500; text-transform: capitalize; }

        #weather h3 { margin: 0 0 15px 0; font-weight: 400; color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .weather-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #1f1f1f; }
        
        #calendar-container { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 24px; padding: 25px; grid-row: 1; }

        /* NYHETS-SEKTION (FAST VERSION) */
        #news-card {
            grid-column: 1 / 3;
            grid-row: 2;
            display: flex;
            align-items: center;
            padding: 0 40px;
        }
        .news-label { 
            background: var(--accent); 
            color: #000; 
            padding: 6px 12px; 
            border-radius: 8px; 
            font-weight: 800; 
            font-size: 0.75rem; 
            margin-right: 30px;
            flex-shrink: 0;
        }
        #news-content {
            font-size: 1.4rem;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: opacity 0.5s ease;
        }
        
        /* Progress bar längst ner i nyhetskortet */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #1a1a1a;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
        }

        /* Kalender fix */
        .fc-header-toolbar { display: none !important; }
        .fc-list-day-cushion { background: #1a1a1a !important; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <div id="time">00:00</div>
        <div id="date">Laddar...</div>
    </div>
    
    <div class="card" id="weather">
        <h3>Staffanstorp</h3>
        <div id="weather-list">Laddar...</div>
    </div>
</div>

<div id="calendar-container">
    <div id="calendar"></div>
</div>

<div class="card" id="news-card">
    <span class="news-label">SVT NYHETER</span>
    <div id="news-content">Laddar senaste rubrikerna...</div>
    <div class="progress-container">
        <div id="news-progress" class="progress-bar"></div>
    </div>
</div>

<script>
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    // 1. KLOCKA
    function updateClock() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. VÄDER
    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto');
            const data = await res.json();
            let html = '';
            const codes = { 0: 'sun', 1: 'cloud-sun', 2: 'cloud-sun', 3: 'cloud', 45: 'cloud', 48: 'cloud', 51: 'cloud-rain', 61: 'cloud-rain', 71: 'snowflake', 95: 'cloud-lightning' };
            for(let i=0; i<6; i++) {
                const day = i === 0 ? 'Idag' : new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'short'});
                const icon = codes[data.daily.weathercode[i]] || 'cloud';
                html += `<div class="weather-row">
                    <span>${day}</span>
                    <i data-lucide="${icon}" style="color:var(--accent); width:20px;"></i>
                    <span><b>${Math.round(data.daily.temperature_2m_max[i])}°</b> / ${Math.round(data.daily.temperature_2m_min[i])}°</span>
                </div>`;
            }
            document.getElementById('weather-list').innerHTML = html;
            lucide.createIcons();
        } catch (e) { console.error(e); }
    }
    updateWeather();

    // 3. KALENDER
    document.addEventListener('DOMContentLoaded', function() {
        new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'listMonth',
            locale: 'sv',
            googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID },
            height: '100%'
        }).render();
    });

    // 4. NYHETER MED PROGRESS BAR
    let newsItems = [];
    let currentNewsIndex = 0;
    const duration = 8000; // 8 sekunder per nyhet

    async function fetchNews() {
        try {
            const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const data = await res.json();
            newsItems = data.items;
            if (newsItems.length > 0) showNextNews();
        } catch (e) { console.error(e); }
    }

    function showNextNews() {
        const content = document.getElementById('news-content');
        const progress = document.getElementById('news-progress');
        
        // Tona ut
        content.style.opacity = 0;
        
        setTimeout(() => {
            content.innerText = newsItems[currentNewsIndex].title;
            content.style.opacity = 1;
            
            // Starta om progress bar
            progress.style.transition = 'none';
            progress.style.width = '0%';
            
            // Tvinga reflow för att animeringen ska triggas
            progress.offsetHeight; 
            
            progress.style.transition = `width ${duration}ms linear`;
            progress.style.width = '100%';
            
            currentNewsIndex = (currentNewsIndex + 1) % newsItems.length;
        }, 500);

        setTimeout(showNextNews, duration);
    }

    fetchNews();
    setInterval(fetchNews, 600000); // Hämta nya rubriker var 10:e minut
</script>

</body>
</html>
