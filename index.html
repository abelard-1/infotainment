<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Kiosk Staffanstorp</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --card-border: #222;
            --accent: #5e92f3;
            --text-main: #e0e0e0;
            --text-dim: #888;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 380px 1fr;
            grid-template-rows: 1fr auto; /* Ny rad för nyheter */
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .sidebar { display: flex; flex-direction: column; gap: 20px; grid-row: 1; }
        .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 24px; padding: 30px; }

        #time { font-size: 4.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1; margin-bottom: 5px; color: #fff; }
        #date { font-size: 1.2rem; color: var(--accent); font-weight: 500; text-transform: capitalize; }

        #weather h3 { margin: 0 0 20px 0; font-weight: 400; color: var(--text-dim); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .weather-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1f1f1f; }
        .weather-row:last-child { border: none; }
        .weather-icon { color: var(--accent); }

        #calendar-container { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 24px; padding: 25px; overflow: hidden; grid-row: 1; }

        /* NYHETS-TICKER STYLING */
        #news-bar {
            grid-column: 1 / 3;
            grid-row: 2;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 15px;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }
        .news-label { background: var(--accent); color: #000; padding: 4px 10px; border-radius: 6px; font-weight: 800; font-size: 0.8rem; margin-right: 20px; }
        .ticker-wrapper { display: inline-block; animation: ticker 60s linear infinite; }
        .news-item { display: inline-block; font-size: 1.1rem; color: var(--text-main); margin-right: 50px; }
        .news-item::after { content: " • "; margin-left: 50px; color: var(--text-dim); }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Kalender justeringar */
        .fc { --fc-border-color: transparent; }
        .fc-header-toolbar { display: none !important; }
        .fc-list-day-cushion { background: #1a1a1a !important; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <div id="time">00:00</div>
        <div id="date">Laddar...</div>
    </div>
    
    <div class="card" id="weather">
        <h3>Staffanstorp</h3>
        <div id="weather-list">Laddar väder...</div>
    </div>
</div>

<div id="calendar-container">
    <div id="calendar"></div>
</div>

<div id="news-bar">
    <span class="news-label">SVT NYHETER</span>
    <div id="news-ticker" class="ticker-wrapper">
        <span class="news-item">Hämtar senaste nytt...</span>
    </div>
</div>

<script>
    const GOOGLE_API_KEY = 'DIN_API_KEY';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    // 1. KLOCKA
    function updateClock() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. VÄDER
    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto');
            const data = await res.json();
            let html = '';
            const codes = { 0: 'sun', 1: 'cloud-sun', 2: 'cloud-sun', 3: 'cloud', 45: 'cloud', 48: 'cloud', 51: 'cloud-rain', 61: 'cloud-rain', 71: 'snowflake', 95: 'cloud-lightning' };
            
            for(let i=0; i<6; i++) {
                const day = i === 0 ? 'Idag' : new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'short'});
                const icon = codes[data.daily.weathercode[i]] || 'cloud';
                html += `<div class="weather-row">
                    <span class="weather-day">${day}</span>
                    <span class="weather-icon"><i data-lucide="${icon}"></i></span>
                    <span class="weather-temp"><b>${Math.round(data.daily.temperature_2m_max[i])}°</b> / ${Math.round(data.daily.temperature_2m_min[i])}°</span>
                </div>`;
            }
            document.getElementById('weather-list').innerHTML = html;
            lucide.createIcons();
        } catch (e) { console.error(e); }
    }
    updateWeather();

    // 3. KALENDER
    document.addEventListener('DOMContentLoaded', function() {
        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'listMonth',
            locale: 'sv',
            googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID },
            height: '100%'
        });
        calendar.render();
    });

    // 4. NYHETER (SVT via RSS2JSON)
    async function updateNews() {
        try {
            // Vi använder en gratis konverterare för att göra RSS till JSON som JS kan läsa
            const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const data = await res.json();
            const ticker = document.getElementById('news-ticker');
            
            let html = '';
            data.items.forEach(item => {
                html += `<span class="news-item">${item.title}</span>`;
            });
            ticker.innerHTML = html;
        } catch (e) {
            console.error("Nyhetsfel:", e);
        }
    }
    updateNews();
    setInterval(updateNews, 600000); // Uppdatera var 10:e minut
</script>

</body>
</html>
