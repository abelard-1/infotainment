<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Kiosk Staffanstorp</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.65);
            --card-bg: rgba(20, 20, 20, 0.85);
            --card-border: rgba(255, 255, 255, 0.15);
            --accent: #5e92f3;
            --bus-yellow: #ffcd00;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 2s ease-in-out;
            margin: 0;
            height: 100vh;
            color: var(--text-main);
            display: grid;
            grid-template-columns: 420px 1fr 33%;
            grid-template-rows: 1fr 110px;
            gap: 30px;
            padding: 30px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay);
            backdrop-filter: blur(10px);
            z-index: -2;
        }

        /* Väder-effekter (Regn/Snö) */
        #weather-effects {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        .drop {
            position: absolute; background: rgba(255, 255, 255, 0.4);
            width: 2px; height: 15px; animation: fall linear infinite;
        }
        .snow {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.8; animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        /* Paneler */
        .sidebar { display: flex; flex-direction: column; gap: 25px; grid-column: 1; z-index: 10; }
        .center-content { display: flex; flex-direction: column; justify-content: center; align-items: center; grid-column: 2; text-align: center; z-index: 10; }
        .calendar-panel { grid-column: 3; height: 100%; z-index: 10; }
        
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--card-border); 
            border-radius: 32px; 
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
        }

        /* Center Focus */
        #big-time { font-size: 8.5rem; font-weight: 800; line-height: 0.9; margin: 0; letter-spacing: -4px; }
        #big-date { font-size: 2.2rem; color: var(--accent); margin-top: 15px; font-weight: 300; text-transform: capitalize; }

        /* Buss */
        .bus-clean-row { display: flex; align-items: center; gap: 20px; background: rgba(255,255,255,0.08); padding: 18px 25px; border-radius: 22px; }
        .bus-number { background: var(--bus-yellow); color: #000; font-weight: 800; padding: 4px 12px; border-radius: 10px; font-size: 1rem; }
        .bus-times-wrapper { display: flex; gap: 15px; font-size: 1.3rem; font-weight: 600; color: var(--accent); }
        .bus-time-next::after { content: "•"; margin-left: 15px; color: rgba(255,255,255,0.15); }
        .bus-time-next:last-child::after { content: ""; }

        /* Väder */
        .weather-section-title { font-size: 0.85rem; text-transform: uppercase; color: var(--text-dim); margin-bottom: 20px; letter-spacing: 1.5px; }
        .hourly-container { display: flex; justify-content: space-between; padding-bottom: 25px; border-bottom: 1px solid var(--card-border); margin-bottom: 25px; }
        .weather-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; font-size: 1.2rem; }

        /* Nyheter */
        #news-card { grid-column: 1 / 4; grid-row: 2; display: flex; align-items: center; padding: 0 50px; z-index: 10; }
        #news-content { font-size: 1.5rem; font-weight: 400; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 6px; background: var(--accent); width: 0%; }

        /* Kalender färgfix */
        .fc-list-event-title { color: #fff !important; }
        .fc-list-day-cushion { background: rgba(255,255,255,0.1) !important; }

        /* Testknappar */
        .test-btns { position: fixed; bottom: 125px; right: 30px; display: flex; gap: 10px; z-index: 1000; }
        .test-btns button { background: rgba(255,255,255,0.1); border: 1px solid var(--card-border); color: white; padding: 8px 15px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="weather-effects"></div>

<div class="sidebar">
    <div class="card">
        <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
            <h3 style="margin:0; font-size:0.8rem; text-transform:uppercase; color:var(--text-dim); letter-spacing:2px;">Tingsvägen ➞ Lund</h3>
            <i data-lucide="bus" style="width:18px; color:var(--bus-yellow)"></i>
        </div>
        <div class="bus-clean-row">
            <span class="bus-number">166</span>
            <div id="bus-times" class="bus-times-wrapper">
                <span class="bus-time-next">4 min</span>
                <span class="bus-time-next">19 min</span>
                <span class="bus-time-next">34 min</span>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="weather-section-title">Nästa 6 timmar</div>
        <div id="hourly-list" class="hourly-container"></div>
        <div class="weather-section-title" style="margin-top:10px">Veckans prognos</div>
        <div id="daily-list"></div>
    </div>
</div>

<div class="center-content">
    <div id="big-time">00:00</div>
    <div id="big-date">Laddar...</div>
    <div id="weather-status-text" style="margin-top: 50px; color: var(--text-dim); font-size: 1.4rem; font-weight: 300; opacity: 0.8;">
        Välkommen hem
    </div>
</div>

<div class="calendar-panel">
    <div class="card" style="height:100%; overflow:hidden;">
        <div id="calendar"></div>
    </div>
</div>

<div class="card" id="news-card">
    <div id="news-content">Hämtar nyheter...</div>
    <div id="news-progress" class="progress-bar"></div>
</div>

<div class="test-btns">
    <button onclick="setWeatherTheme(1)">Testa Sol</button>
    <button onclick="setWeatherTheme(61)">Testa Regn</button>
    <button onclick="setWeatherTheme(71)">Testa Snö</button>
</div>

<script>
    const GOOGLE_API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CALENDAR_ID = 'rezgarhayder@gmail.com';

    // 1. DYNAMISKT VÄDER-TEMA
    function setWeatherTheme(code) {
        const body = document.body;
        const effects = document.getElementById('weather-effects');
        const statusText = document.getElementById('weather-status-text');
        effects.innerHTML = ''; 

        let bgUrl = "";
        let effectType = null;

        if (code <= 1) { // SOL
            bgUrl = "https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?q=80&w=1920";
            statusText.innerText = "En strålande dag i Staffanstorp";
        } else if (code <= 3) { // MOLN
            bgUrl = "https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?q=80&w=1920";
            statusText.innerText = "Det är mulet idag";
        } else if (code >= 51 && code <= 67) { // REGN
            bgUrl = "https://images.unsplash.com/photo-1433838552652-f9a46b332c40?q=80&w=1920";
            statusText.innerText = "Ta med paraply, det regnar";
            effectType = 'rain';
        } else if (code >= 71 && code <= 77) { // SNÖ
            bgUrl = "https://images.unsplash.com/photo-1491002052546-bf38f186af56?q=80&w=1920";
            statusText.innerText = "Vitt och fint i Staffanstorp";
            effectType = 'snow';
        } else { // DEFAULT
            bgUrl = "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1920";
            statusText.innerText = "Ha en fantastisk dag";
        }

        body.style.backgroundImage = `url('${bgUrl}')`;

        if (effectType === 'rain') {
            for(let i=0; i<60; i++) {
                let drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 0.4 + 0.3) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                effects.appendChild(drop);
            }
        } else if (effectType === 'snow') {
            for(let i=0; i<60; i++) {
                let flake = document.createElement('div');
                flake.className = 'snow';
                let size = Math.random() * 6 + 2 + 'px';
                flake.style.width = size; flake.style.height = size;
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 4 + 3) + 's';
                effects.appendChild(flake);
            }
        }
    }

    // 2. KLOCKA
    function updateClock() {
        const now = new Date();
        document.getElementById('big-time').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('big-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'long'});
    }
    setInterval(updateClock, 1000); updateClock();

    // 3. VÄDER-DATA
    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const currH = new Date().getHours();
            
            setWeatherTheme(data.hourly.weathercode[currH]);

            let hHtml = '';
            for(let i=currH; i<currH+6; i++){
                const icon = data.hourly.weathercode[i] <= 1 ? 'sun' : data.hourly.weathercode[i] <= 3 ? 'cloud-sun' : 'cloud';
                hHtml += `<div class="hourly-item">
                    <span style="font-size:0.8rem;color:var(--text-dim)">${i%24}:00</span>
                    <i data-lucide="${icon}" style="width:24px;color:var(--accent);margin:8px 0"></i>
                    <span style="font-size:1.2rem;font-weight:700">${Math.round(data.hourly.temperature_2m[i])}°</span>
                </div>`;
            }
            document.getElementById('hourly-list').innerHTML = hHtml;

            let dHtml = '';
            for(let i=1; i<5; i++){
                const d = new Date(data.daily.time[i]).toLocaleDateString('sv-SE', {weekday:'long'});
                const icon = data.daily.weathercode[i] <= 1 ? 'sun' : 'cloud';
                dHtml += `<div class="weather-row">
                    <span style="text-transform: capitalize;">${d}</span>
                    <div style="display:flex; align-items:center; gap:15px;">
                        <i data-lucide="${icon}" style="width:20px; color:var(--text-dim)"></i>
                        <span><b>${Math.round(data.daily.temperature_2m_max[i])}°</b><small style="font-size:0.9rem;color:var(--text-dim)">/ ${Math.round(data.daily.temperature_2m_min[i])}°</small></span>
                    </div>
                </div>`;
            }
            document.getElementById('daily-list').innerHTML = dHtml;
            lucide.createIcons();
        } catch(e) { console.log(e); }
    }
    updateWeather();
    setInterval(updateWeather, 1800000);

    // 4. KALENDER
    document.addEventListener('DOMContentLoaded', () => {
        new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'listMonth', locale: 'sv', googleCalendarApiKey: GOOGLE_API_KEY,
            events: { googleCalendarId: CALENDAR_ID }, height: '100%',
            headerToolbar: false
        }).render();
    });

    // 5. NYHETER
    let news = []; let idx = 0;
    async function getNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json(); news = d.items; rotate();
        } catch(e) {}
    }
    function rotate() {
        const c = document.getElementById('news-content');
        const p = document.getElementById('news-progress');
        c.style.opacity = 0;
        setTimeout(() => {
            if(news[idx]) c.innerText = news[idx].title;
            c.style.opacity = 1;
            p.style.transition = 'none'; p.style.width = '0%';
            p.offsetHeight; p.style.transition = 'width 8000ms linear'; p.style.width = '100%';
            idx = (idx + 1) % news.length;
        }, 500);
        setTimeout(rotate, 8000);
    }
    getNews();
</script>
</body>
</html>
