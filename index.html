<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Infotainment</title>
  <style>
    :root{
      --bg:#0b0f14; --card:#121924; --text:#e9eef7; --muted:#a9b4c7;
      --radius:18px;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    body{ margin:0; background:linear-gradient(180deg,#070a0f, var(--bg)); color:var(--text); }
    .wrap{ padding:24px; display:grid; gap:18px; grid-template-columns: 1fr 1fr; }
    .card{ background:rgba(18,25,36,.92); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius);
           padding:18px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    .title{ font-size:14px; color:var(--muted); text-transform:uppercase; letter-spacing:.12em; margin-bottom:12px; }
    .clock{ font-size:64px; font-weight:750; letter-spacing:-1px; line-height:1; }
    .date{ color:var(--muted); font-size:18px; margin-top:6px; }
    .temp{ font-size:56px; font-weight:800; }
    .meta{ color:var(--muted); font-size:16px; }
    .row{ display:flex; justify-content:space-between; gap:12px; align-items:baseline; }
    .forecast{ margin-top:14px; display:grid; grid-template-columns: repeat(5, 1fr); gap:10px; }
    .day{ background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.06); border-radius:14px; padding:10px; }
    .day b{ display:block; font-size:14px; margin-bottom:6px; }
    .day span{ color:var(--muted); font-size:13px; }
    @media (max-width: 980px){
      .wrap{ grid-template-columns: 1fr; }
      .forecast{ grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">Tid</div>
      <div class="clock" id="clock">--:--</div>
      <div class="date" id="date">‚Äî</div>
      <div class="meta" id="updated">‚Äî</div>
    </div>

    <div class="card">
      <div class="title">V√§der (Lomma/Malm√∂)</div>
      <div class="row">
        <div class="temp" id="temp">‚Äî¬∞</div>
        <div class="meta" id="wmeta">Laddar‚Ä¶</div>
      </div>
      <div class="forecast" id="forecast"></div>
    </div>
  </div>

<script>
  // ====== √ÑNDRA H√ÑR om du vill byta plats ======
  // Lomma ungef√§r:
  const LAT = 55.672;
  const LON = 13.068;

  function pad(n){ return String(n).padStart(2,'0'); }
  function tick(){
    const now = new Date();
    document.getElementById('clock').textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
    document.getElementById('date').textContent = now.toLocaleDateString('sv-SE', {
      weekday:'long', year:'numeric', month:'long', day:'numeric'
    });
  }
  tick(); setInterval(tick, 1000*10);

  async function loadWeather(){
    const url =
      `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}` +
      `&current=temperature_2m,wind_speed_10m,weather_code` +
      `&daily=weather_code,temperature_2m_max,temperature_2m_min` +
      `&timezone=Europe%2FStockholm`;

    const res = await fetch(url);
    const data = await res.json();

    const t = Math.round(data.current.temperature_2m);
    const w = Math.round(data.current.wind_speed_10m);
    const code = data.current.weather_code;

    document.getElementById('temp').textContent = `${t}¬∞`;
    document.getElementById('wmeta').textContent = `${weatherLabel(code)} ‚Ä¢ Vind ${w} m/s`;
    document.getElementById('updated').textContent =
      `Uppdaterad ${new Date().toLocaleTimeString('sv-SE',{hour:'2-digit',minute:'2-digit'})}`;

    const el = document.getElementById('forecast');
    el.innerHTML = "";
    for(let i=0;i<5;i++){
      const d = new Date(data.daily.time[i]);
      const dayName = d.toLocaleDateString('sv-SE', { weekday:'short' });
      const max = Math.round(data.daily.temperature_2m_max[i]);
      const min = Math.round(data.daily.temperature_2m_min[i]);
      const c = data.daily.weather_code[i];

      const div = document.createElement('div');
      div.className = 'day';
      div.innerHTML = `<b>${dayName}</b><span>${icon(c)} ${max}¬∞ / ${min}¬∞</span>`;
      el.appendChild(div);
    }
  }

  function weatherLabel(code){
    if(code===0) return "Klart";
    if([1,2,3].includes(code)) return "Molnigt";
    if([45,48].includes(code)) return "Dimma";
    if([51,53,55,56,57].includes(code)) return "Duggregn";
    if([61,63,65,66,67].includes(code)) return "Regn";
    if([71,73,75,77].includes(code)) return "Sn√∂";
    if([80,81,82].includes(code)) return "Skurar";
    if([95,96,99].includes(code)) return "√Öska";
    return "V√§der";
  }
  function icon(code){
    if(code===0) return "‚òÄÔ∏è";
    if([1,2].includes(code)) return "üå§Ô∏è";
    if(code===3) return "‚òÅÔ∏è";
    if([45,48].includes(code)) return "üå´Ô∏è";
    if([51,53,55,56,57].includes(code)) return "üå¶Ô∏è";
    if([61,63,65,66,67,80,81,82].includes(code)) return "üåßÔ∏è";
    if([71,73,75,77].includes(code)) return "‚ùÑÔ∏è";
    if([95,96,99].includes(code)) return "‚õàÔ∏è";
    return "‚Ä¢";
  }

  loadWeather();
  setInterval(loadWeather, 1000*60*15); // var 15:e minut
</script>
</body>
</html>
