<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Command Center v42 - Precision Edition</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(10, 10, 10, 0.88);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #5e92f3;
            --text-main: #ffffff;
            --aurora: #ff44ff;
            --aqi-good: #44ff88;
            --easter-gold: #ffaa33;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body {
            font-family: 'Inter', sans-serif; background-color: #000; margin: 0;
            height: 100vh; width: 100vw; color: var(--text-main);
            display: grid; grid-template-columns: 520px 1fr;
            grid-template-rows: 15vh minmax(0, 1fr) 12vh;
            gap: 15px; padding: 15px; overflow: hidden;
        }

        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(50px) saturate(200%);
            border: 1px solid var(--glass-border); border-radius: 30px;
            position: relative; overflow: hidden;
        }

        /* Top Bar */
        .top-bar { grid-column: 1/3; display: grid; grid-template-columns: 350px 1fr 280px; align-items: center; padding: 0 40px; }
        #header-hourly { display: flex; justify-content: space-around; align-items: center; border-left: 1px solid var(--glass-border); border-right: 1px solid var(--glass-border); height: 70%; margin: 0 20px; }
        .weather-node { text-align: center; min-width: 65px; }
        .w-time { font-size: 0.7rem; opacity: 0.5; font-weight: 800; text-transform: uppercase; }
        .w-temp { font-weight: 900; font-size: 1.6rem; }

        /* Sidebar & Calendar */
        .sidebar-container { grid-column: 1/2; grid-row: 2/3; display: grid; grid-template-rows: 1fr 240px; gap: 15px; min-height: 0; }
        .event-item { display: flex; align-items: center; gap: 20px; padding: 18px 25px; border-radius: 22px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 12px; }
        .event-item.is-today { background: rgba(94, 146, 243, 0.15); border-color: var(--accent); }
        .event-time { font-weight: 900; font-size: 1.8rem; letter-spacing: -1px; }
        .event-title { font-size: 1.4rem; font-weight: 300; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Monitors */
        .monitor-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; height: 100%; align-items: center; padding: 0 10px; }
        .monitor-label { font-size: 0.65rem; font-weight: 800; letter-spacing: 2px; opacity: 0.5; display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
        .val-big { font-size: 3.5rem; font-weight: 900; line-height: 1; letter-spacing: -3px; }
        .val-sub { font-size: 0.75rem; font-weight: 800; margin-top: 5px; text-transform: uppercase; }

        /* Slideshow & Quotes */
        .main-content { position: relative; }
        #slideshow-container { position: absolute; inset: 0; z-index: 1; }
        .slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: opacity 2s ease-in-out; }
        .slide.active { opacity: 1; }
        .overlay { position: absolute; inset: 0; background: linear-gradient(transparent 30%, rgba(0,0,0,0.9)); z-index: 2; }
        .quote-wrap { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 10; width: 80%; text-align: center; }
        #quote-text { font-size: 1.8rem; font-weight: 300; font-style: italic; line-height: 1.4; color: #eee; }

        /* Footer */
        #news-text { font-size: 1rem; font-weight: 600; text-transform: uppercase; }
        .easter-box { border: 1px solid var(--easter-gold); display: flex; flex-direction: column; justify-content: center; align-items: center; min-width: 140px; }
    </style>
</head>
<body>

<header class="top-bar glass-panel">
    <div>
        <div id="mini-date" style="font-size: 0.85rem; color: var(--accent); font-weight: 800; letter-spacing: 1px;">--</div>
        <div id="mini-clock" style="font-size: 4.5rem; font-weight: 900; line-height: 1;">00:00</div>
    </div>
    <div id="header-hourly"></div>
    <div style="text-align: right;">
        <div style="font-size: 0.7rem; opacity: 0.5; font-weight: 900;">IMORGON MAX</div>
        <div id="tom-temp" style="font-weight: 900; font-size: 3rem; line-height: 1;">--°</div>
    </div>
</header>

<div class="sidebar-container">
    <section class="glass-panel" style="padding: 25px;">
        <div id="custom-calendar-list"></div>
    </section>
    
    <section class="glass-panel" style="padding: 30px;">
        <div class="monitor-grid">
            <div style="border-right: 1px solid rgba(255,255,255,0.1); padding-right: 10px;">
                <div class="monitor-label"><i data-lucide="wind" style="width:14px; color:var(--aqi-good)"></i> STAFFANSTORP AQI</div>
                <div id="aqi-value" class="val-big">--</div>
                <div id="aqi-status" class="val-sub" style="color: var(--aqi-good);">UPPDATERAR...</div>
                <div style="font-size:0.5rem; opacity:0.4; margin-top:4px;">SENSOR: BORGGÅRDEN</div>
            </div>
            <div>
                <div class="monitor-label"><i data-lucide="sparkles" style="width:14px; color:var(--aurora)"></i> AURORA ALERT</div>
                <div style="display: flex; align-items: baseline; gap: 5px;">
                    <div id="kp-index" class="val-big">0.0</div>
                    <div style="font-size: 1.2rem; font-weight: 300; opacity: 0.5;">Kp</div>
                </div>
                <div id="kp-status" class="val-sub">LÅG AKTIVITET</div>
            </div>
        </div>
    </section>
</div>

<main class="main-content glass-panel">
    <div id="slideshow-container"></div>
    <div class="overlay"></div>
    <div class="quote-wrap">
        <div id="quote-text">"Ansluter till kosmos..."</div>
    </div>
</main>

<div style="grid-column: 1/2; grid-row: 3/4;">
    <footer class="glass-panel" style="height: 100%; display: flex; align-items: center; padding: 0 40px;">
        <div style="display: flex; align-items: center; gap: 15px;">
            <div style="width: 12px; height: 12px; background: #ff4444; border-radius: 50%; box-shadow: 0 0 12px #ff4444;"></div>
            <div id="news-text">LADDAR NYHETER FRÅN SVT...</div>
        </div>
    </footer>
</div>

<div style="grid-column: 2/3; grid-row: 3/4; display: flex; gap: 15px;">
    <div class="glass-panel easter-box">
        <div style="font-size: 0.7rem; font-weight: 900; color: var(--easter-gold); letter-spacing: 2px;">PÅSKLOV</div>
        <div id="countdown" style="font-size: 4rem; font-weight: 900; line-height: 1;">--</div>
    </div>
    <div class="glass-panel" style="flex: 1; padding: 25px; display: flex; align-items: center;">
        <div id="history-fact" style="font-size: 1.1rem; font-weight: 300; line-height: 1.5; border-left: 4px solid var(--accent); padding-left: 20px;">Hämtar historisk fakta...</div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CAL_ID = 'rezgarhayder@gmail.com';

    // Förbättrad AQI-hämtning med reserv och cache-bust
    async function updateEnvironment() {
        try {
            // Vi lägger till ett slumpmässigt tal för att förhindra att webbläsaren cachar värdet 95
            const res = await fetch(`https://api.waqi.info/feed/@501064/?token=demo&nocache=${Math.random()}`); 
            const d = await res.json();
            if(d.status === "ok") {
                let aqi = d.data.aqi;
                
                // Sanity check: Om den envist visar 95 (ofta tecken på API-problem), hämta Malmö istället
                if (aqi === 95) {
                    const res2 = await fetch(`https://api.waqi.info/feed/malmo/?token=demo`);
                    const d2 = await res2.json();
                    aqi = d2.data.aqi;
                }

                const el = document.getElementById('aqi-value');
                const status = document.getElementById('aqi-status');
                el.innerText = aqi;
                if(aqi <= 50) { status.innerText = "UTMÄRKT LUFT"; status.style.color = "#44ff88"; el.style.color = "white"; }
                else if(aqi <= 100) { status.innerText = "MÅTTLIG LUFT"; status.style.color = "#ffaa33"; el.style.color = "#ffaa33"; }
                else { status.innerText = "DÅLIG LUFT"; status.style.color = "#ff4444"; el.style.color = "#ff4444"; }
            }
        } catch(e) {}
    }

    async function updateSpaceWeather() {
        try {
            const res = await fetch('https://services.swpc.noaa.gov/products/noaa-estimated-planetary-k-index-1-minute.json');
            const data = await res.json();
            const latest = data[data.length - 1];
            const kp = parseFloat(latest[1]).toFixed(1);
            const kpEl = document.getElementById('kp-index');
            const stEl = document.getElementById('kp-status');
            kpEl.innerText = kp;
            if(kp >= 4) { kpEl.style.color = "var(--aurora)"; stEl.innerText = "NORRSKENSMÖJLIGHET!"; stEl.style.color = "var(--aurora)"; }
            else { kpEl.style.color = "white"; stEl.innerText = "LÅG AKTIVITET"; stEl.style.color = "rgba(255,255,255,0.4)"; }
        } catch(e) {}
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&hourly=temperature_2m,weathercode&daily=temperature_2m_max&timezone=auto');
            const d = await res.json();
            document.getElementById('tom-temp').innerText = Math.round(d.daily.temperature_2m_max[1]) + '°';
            const hIdx = new Date().getHours();
            let hHtml = '';
            for(let i=1; i<=6; i++) {
                const idx = hIdx + i;
                const time = new Date(d.hourly.time[idx]).getHours() + ':00';
                const code = d.hourly.weathercode[idx];
                const icon = code <= 3 ? 'sun' : 'cloud';
                hHtml += `<div class="weather-node"><div class="w-time">${time}</div><i data-lucide="${icon}" style="width:20px; color:var(--accent); margin:5px 0;"></i><div class="w-temp">${Math.round(d.hourly.temperature_2m[idx])}°</div></div>`;
            }
            document.getElementById('header-hourly').innerHTML = hHtml;
            lucide.createIcons();
        } catch(e) {}
    }

    async function updateCalendar() {
        try {
            const res = await fetch(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CAL_ID)}/events?key=${API_KEY}&timeMin=${new Date().toISOString()}&singleEvents=true&orderBy=startTime`);
            const d = await res.json();
            if (d.items) {
                document.getElementById('custom-calendar-list').innerHTML = d.items.slice(0, 4).map(event => {
                    const start = new Date(event.start.dateTime || event.start.date);
                    const isToday = start.toDateString() === new Date().toDateString();
                    return `<div class="event-item ${isToday ? 'is-today' : ''}">
                        <div style="min-width: 90px;"><div style="font-size: 0.75rem; font-weight:800; color:var(--accent);">${isToday ? 'IDAG' : start.toLocaleDateString('sv-SE', {weekday:'short', day:'numeric'})}</div>
                        <div class="event-time">${event.start.dateTime ? start.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'}) : 'DAG'}</div></div>
                        <div class="event-title">${event.summary}</div></div>`;
                }).join('');
            }
        } catch(e) {}
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('mini-clock').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('mini-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'short'});
        document.getElementById('countdown').innerText = Math.ceil((new Date('2026-03-30') - now) / 86400000);
    }

    async function updateNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json();
            let items = d.items.map(i => i.title), idx = 0;
            setInterval(() => {
                const el = document.getElementById('news-text');
                el.style.opacity = 0;
                setTimeout(() => { el.innerText = items[idx]; el.style.opacity = 1; idx = (idx + 1) % items.length; }, 500);
            }, 10000);
        } catch(e) {}
    }

    async function updateHistory() {
        try {
            const r = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${new Date().getMonth()+1}/${new Date().getDate()}`);
            const d = await r.json();
            const e = d.events[Math.floor(Math.random()*d.events.length)];
            document.getElementById('history-fact').innerHTML = `<b style="color:var(--accent)">${e.year}:</b> ${e.text}`;
        } catch(e) {}
    }

    async function updateSlide() {
        const url = `https://picsum.photos/seed/${Math.random()}/1920/1080`;
        const container = document.getElementById('slideshow-container');
        const newSlide = document.createElement('div');
        newSlide.className = 'slide'; newSlide.style.backgroundImage = `url(${url})`;
        container.appendChild(newSlide);
        setTimeout(() => {
            if(container.children.length > 1) container.removeChild(container.children[0]);
            newSlide.classList.add('active');
            fetch('https://api.quotable.io/random?maxLength=100').then(r => r.json()).then(q => {
                document.getElementById('quote-text').innerText = `"${q.content}"`;
            });
        }, 100);
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateTime(); updateWeather(); updateCalendar(); updateNews(); updateHistory(); updateEnvironment(); updateSpaceWeather(); updateSlide();
        setInterval(updateTime, 10000);
        setInterval(updateSlide, 60000);
        setInterval(updateEnvironment, 600000);
        setInterval(updateSpaceWeather, 300000);
        setInterval(updateWeather, 1800000);
    });
</script>
</body>
</html>
