<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Elite v37 - SkyScan</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(10, 10, 10, 0.85);
            --glass-border: rgba(255, 255, 255, 0.3);
            --accent: #5e92f3;
            --text-main: #ffffff;
            --radar-green: #00ff66;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body {
            font-family: 'Inter', sans-serif; background-color: #000; margin: 0; 
            height: 100vh; width: 100vw; color: var(--text-main);
            display: grid; grid-template-columns: 520px 1fr; 
            grid-template-rows: 14vh minmax(0, 1fr) 12vh;
            gap: 15px; padding: 15px; overflow: hidden;
        }

        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border); border-radius: 30px;
            position: relative; overflow: hidden;
        }

        /* Radar Animation */
        .radar-box { position: relative; width: 100px; height: 100px; border-radius: 50%; border: 1px solid rgba(0,255,102,0.3); background: radial-gradient(circle, rgba(0,255,102,0.1) 0%, transparent 70%); }
        .radar-sweep { position: absolute; inset: 0; border-radius: 50%; background: conic-gradient(from 0deg, rgba(0,255,102,0.4) 0deg, transparent 90deg); animation: rotate-radar 4s linear infinite; }
        @keyframes rotate-radar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* Flight Details */
        .flight-info { display: flex; flex-direction: column; justify-content: center; }
        .flight-id { font-size: 1.8rem; font-weight: 900; line-height: 1; color: var(--accent); }
        .flight-meta { font-size: 0.8rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }

        /* General Layout */
        .top-bar { grid-column: 1/3; display: grid; grid-template-columns: 350px 1fr 280px; align-items: center; padding: 0 40px; }
        #header-hourly { display: flex; justify-content: space-around; border-left: 1px solid var(--glass-border); border-right: 1px solid var(--glass-border); height: 75%; }
        .sidebar-container { grid-column: 1/2; grid-row: 2/3; display: grid; grid-template-rows: 1fr 240px; gap: 15px; min-height: 0; }
        .main-content { position: relative; }
        #slideshow-container { position: absolute; inset: 0; background: #000; }
        .slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: opacity 2.5s; }
        .slide.active { opacity: 1; }
    </style>
</head>
<body>

<header class="top-bar glass-panel">
    <div>
        <div id="mini-date" style="font-size: 0.8rem; color: var(--accent); font-weight: 600;">--</div>
        <div id="mini-clock" style="font-size: 4rem; font-weight: 900; line-height: 1;">00:00</div>
    </div>
    <div id="header-hourly"></div>
    <div class="current-details" style="text-align: right;">
        <div style="font-size: 0.7rem; opacity: 0.5; font-weight: 800;">TOMORROW</div>
        <div id="tom-temp" style="font-weight: 900; font-size: 2.2rem; line-height: 1;">--°</div>
    </div>
</header>

<div class="sidebar-container">
    <section class="glass-panel" style="padding: 20px;">
        <div id="custom-calendar-list"></div>
    </section>
    
    <section class="glass-panel" style="padding: 25px; display: grid; grid-template-columns: 100px 1fr; gap: 20px; align-items: center;">
        <div class="radar-box">
            <div class="radar-sweep"></div>
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 4px; height: 4px; background: white; border-radius: 50%;"></div>
        </div>
        <div class="flight-info">
            <div style="font-size: 0.6rem; font-weight: 800; opacity: 0.5; letter-spacing: 2px;">AIRSPACE / STAFFANSTORP</div>
            <div id="flight-callsign" class="flight-id">SCANNING</div>
            <div id="flight-desc" class="flight-meta">Waiting for signal...</div>
            <div id="flight-alt" style="font-size: 0.7rem; color: var(--radar-green); font-weight: 700; margin-top: 5px;">ALTITUDE: -- FT</div>
        </div>
    </section>
</div>

<main class="main-content glass-panel">
    <div id="slideshow-container"></div>
    <div style="position: absolute; inset: 0; background: linear-gradient(transparent 50%, rgba(0,0,0,0.9));"></div>
    <div style="position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 80%; text-align: center;">
        <div id="quote-text" style="font-size: 1.5rem; font-weight: 300; font-style: italic; opacity: 0.9;"></div>
    </div>
</main>

<div style="grid-column: 1/2; grid-row: 3/4;">
    <footer class="glass-panel" style="height: 100%; display: flex; align-items: center; padding: 0 30px;">
        <div id="news-static" style="font-size: 0.9rem; font-weight: 600; letter-spacing: 1px; color: var(--accent);">STAY TUNED...</div>
    </footer>
</div>

<div style="grid-column: 2/3; grid-row: 3/4; display: flex; gap: 15px;">
    <div class="glass-panel" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 1px solid #ffaa33;">
        <div style="font-size: 0.7rem; font-weight: 900; color: #ffaa33;">PÅSKLOV</div>
        <div id="countdown" style="font-size: 4rem; font-weight: 900; line-height: 1;">--</div>
    </div>
    <div class="glass-panel" style="flex: 2; padding: 25px; display: flex; align-items: center;">
        <div id="history-fact" style="font-size: 1rem; font-weight: 300; line-height: 1.4;"></div>
    </div>
</div>

<script>
    // Live Flight Data (OpenSky Network - täcker Skåne/CPH bra)
    async function updateSkyScan() {
        try {
            // Box för luftrummet över Staffanstorp/Lund (ca koordinater)
            const res = await fetch('https://opensky-network.org/api/states/all?lamin=55.5&lomin=13.0&lamax=55.8&lomax=13.5');
            const data = await res.json();
            if (data.states && data.states.length > 0) {
                const flight = data.states[0]; // Ta det flygplan som är närmast
                document.getElementById('flight-callsign').innerText = flight[1].trim() || "UNKNOWN";
                document.getElementById('flight-desc').innerText = `Origin: ${flight[2] || 'International'}`;
                document.getElementById('flight-alt').innerText = `ALTITUDE: ${Math.round(flight[7] * 3.28084)} FT`;
            } else {
                document.getElementById('flight-callsign').innerText = "CLEAR SKY";
                document.getElementById('flight-desc').innerText = "No aircraft detected above";
                document.getElementById('flight-alt').innerText = "ALTITUDE: 0 FT";
            }
        } catch(e) { console.log("SkyScan error"); }
    }

    // Basfunktioner
    function updateTime() {
        const now = new Date();
        document.getElementById('mini-clock').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('mini-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'short'}).toUpperCase();
        document.getElementById('countdown').innerText = Math.ceil((new Date('2026-03-30') - now) / 86400000);
    }

    async function updateWeather() {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&hourly=temperature_2m&daily=temperature_2m_max&timezone=auto');
        const data = await res.json();
        document.getElementById('tom-temp').innerText = Math.round(data.daily.temperature_2m_max[1]) + '°';
        let hHtml = '';
        for(let i=1; i<=5; i++) {
            const temp = Math.round(data.hourly.temperature_2m[new Date().getHours() + i]);
            hHtml += `<div style="text-align:center"><div>${new Date().getHours()+i}:00</div><div style="font-size:1.5rem; font-weight:800;">${temp}°</div></div>`;
        }
        document.getElementById('header-hourly').innerHTML = hHtml;
    }

    async function updateSlide() {
        const url = `https://picsum.photos/seed/${Math.random()}/1920/1080`;
        const container = document.getElementById('slideshow-container');
        const newSlide = document.createElement('div');
        newSlide.className = 'slide'; newSlide.style.backgroundImage = `url(${url})`;
        container.appendChild(newSlide);
        setTimeout(() => {
            if(container.children.length > 1) container.removeChild(container.children[0]);
            newSlide.classList.add('active');
        }, 100);
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateTime(); updateWeather(); updateSkyScan(); updateSlide();
        setInterval(updateTime, 10000);
        setInterval(updateSkyScan, 30000); // Flygplan uppdateras var 30:e sek
        setInterval(updateWeather, 600000);
        setInterval(updateSlide, 60000);
    });
</script>
</body>
</html>
