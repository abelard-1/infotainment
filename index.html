<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffanstorp Elite Dashboard v27</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(15, 15, 15, 0.75);
            --glass-border: rgba(255, 255, 255, 0.25);
            --accent: #5e92f3;
            --text-main: #ffffff;
            --easter-gold: #ffaa33;
            --price-color: #44ff88;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; margin: 0; 
            height: 100vh; width: 100vw; /* Fyller exakt det synliga fönstret */
            color: var(--text-main);
            display: grid; 
            grid-template-columns: 520px 1fr; 
            grid-template-rows: 14vh minmax(0, 1fr) 12vh; /* Använder % av tillgänglig höjd */
            gap: 15px; padding: 15px; 
            overflow: hidden;
        }

        .glass-panel {
            background: var(--glass-bg); 
            backdrop-filter: blur(30px) saturate(160%);
            border: 1px solid var(--glass-border); 
            border-radius: 30px;
            box-shadow: inset 0 0 15px rgba(255,255,255,0.03);
            position: relative; overflow: hidden;
        }

        /* Header */
        .top-bar { grid-column: 1/3; display: grid; grid-template-columns: 350px 1fr 250px; align-items: center; padding: 0 40px; }
        #header-hourly { display: flex; justify-content: space-around; align-items: center; padding: 0 40px; border-left: 1px solid var(--glass-border); border-right: 1px solid var(--glass-border); height: 70%; }
        .weather-node { text-align: center; }
        .weather-node div:last-child { font-weight: 800; font-size: 1.6rem; }
        .weather-icon { width: 38px !important; height: 38px !important; color: var(--accent); }

        /* Sidebar & Kalender */
        .sidebar-container { grid-column: 1/2; grid-row: 2/3; display: grid; grid-template-rows: 1fr 220px; gap: 15px; min-height: 0; }
        #custom-calendar-list { height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .event-item { display: flex; align-items: center; gap: 20px; padding: 12px 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .event-item.is-today { background: rgba(255,255,255,0.08); position: relative; z-index: 1; }
        
        .event-item.is-today::before {
            content: ""; position: absolute; inset: 0; border-radius: 20px; padding: 2px;
            background: conic-gradient(from var(--angle), transparent 70%, var(--accent), #fff, var(--accent));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            animation: rotate-angle 4s linear infinite;
        }
        @property --angle { syntax: "<angle>"; initial-value: 0deg; inherits: false; }
        @keyframes rotate-angle { to { --angle: 360deg; } }

        .event-time { font-weight: 800; font-size: 1.8rem; }
        .event-title { font-size: 1.4rem; flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* ELPRIS */
        .energy-display { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80%; }
        .price-value { font-size: 3.5rem; font-weight: 200; line-height: 1; color: var(--price-color); }
        .gauge-container { width: 85%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; margin-top: 10px; position: relative; overflow: hidden; }
        #gauge-fill { height: 100%; width: 0%; background: var(--price-color); transition: width 1s; box-shadow: 0 0 15px var(--price-color); }

        /* Main Content */
        .main-content { position: relative; }
        #slideshow-container { position: absolute; inset: 0; }
        .slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: opacity 2.5s; }
        .slide.active { opacity: 1; }

        /* Footer Element */
        .news-container { display: flex; align-items: center; gap: 20px; }
        #news-static { font-size: 1.3rem; font-weight: 300; }
        .easter-box { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,170,51,0.4); }
        .easter-days { font-size: 3.8rem; font-weight: 900; line-height: 0.8; margin: 5px 0; }

        @keyframes fall { to { transform: translateY(105vh) translateX(30px); } }
        .snow-flake { position: fixed; top: -20px; color: white; pointer-events: none; z-index: 9999; animation: fall linear infinite; }
        .rain-drop { position: fixed; top: -20px; background: rgba(174, 194, 224, 0.4); width: 2px; height: 15px; pointer-events: none; z-index: 9999; animation: fall 0.8s linear infinite; }
    </style>
</head>
<body>

<header class="top-bar glass-panel">
    <div>
        <div id="mini-date" style="font-size: 0.9rem; color: var(--accent); text-transform: uppercase; font-weight: 600;">Laddar...</div>
        <div id="mini-clock" style="font-size: 3.5rem; font-weight: 800; line-height: 1;">00:00</div>
    </div>
    <div id="header-hourly"></div>
    <div style="text-align: right;">
        <div id="tom-temp" style="font-weight: 800; font-size: 1.8rem;">--°</div>
        <div style="font-size: 0.7rem; opacity: 0.6; letter-spacing: 2px; font-weight: 800;">IMORGON</div>
    </div>
</header>

<div class="sidebar-container">
    <section class="glass-panel" style="padding: 15px 20px;">
        <div id="custom-calendar-list"></div>
    </section>
    <section class="glass-panel" style="padding: 15px;">
        <div style="display: flex; align-items: center; gap: 10px; opacity: 0.6; margin-bottom: 5px;">
            <i data-lucide="zap" style="width:16px;"></i><span style="font-size: 0.7rem; letter-spacing: 2px; font-weight: 800;">TOTALPRIS SE4 (INKL. SKATT)</span>
        </div>
        <div class="energy-display">
            <div id="el-price" class="price-value">--</div>
            <div style="font-size: 0.8rem; font-weight: 800; opacity: 0.5;">ÖRE / KWH</div>
            <div class="gauge-container"><div id="gauge-fill"></div></div>
        </div>
    </section>
</div>

<main class="main-content glass-panel">
    <div id="slideshow-container"></div>
    <div style="position: absolute; inset: 0; background: linear-gradient(transparent 40%, rgba(0,0,0,0.7)); z-index: 2;"></div>
    <div class="quote-overlay" style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10; width: 80%; text-align: center; background: rgba(0,0,0,0.4); backdrop-filter: blur(15px); padding: 25px; border-radius: 25px; border: 1px solid var(--glass-border);">
        <div id="quote-text" style="font-size: 1.3rem; font-style: italic; font-weight: 300; margin-bottom: 5px; line-height: 1.4;">"Laddar visdom..."</div>
        <div id="quote-author" style="font-size: 0.8rem; color: var(--accent); letter-spacing: 3px; text-transform: uppercase;">--</div>
    </div>
</main>

<div style="grid-column: 1/2; grid-row: 3/4;">
    <footer class="glass-panel" style="height: 100%; display: flex; align-items: center; padding: 0 30px;">
        <div class="news-container">
            <div class="live-dot" style="width: 10px; height: 10px; background: #ff4444; border-radius: 50%; animation: pulse 2s infinite;"></div>
            <div id="news-static">Hämtar senaste nytt...</div>
        </div>
    </footer>
</div>

<div style="grid-column: 2/3; grid-row: 3/4; display: flex; gap: 15px;">
    <div class="glass-panel easter-box">
        <div style="font-size: 0.8rem; letter-spacing: 3px; color: var(--easter-gold); font-weight: 800;">PÅSKLOV OM</div>
        <div id="countdown" class="easter-days">00</div>
        <div style="font-size: 0.8rem; letter-spacing: 2px; font-weight: 600; opacity: 0.8;">DAGAR</div>
    </div>
    <div class="glass-panel" style="flex: 1.4; padding: 20px; display: flex; align-items: center;">
        <div id="history-fact" style="font-size: 1.1rem; line-height: 1.4; font-weight: 300;">Hämtar historik...</div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyAC3QiGhqOM2F2ZrnFq3xWUu6_1bAwOvSw';
    const CAL_ID = 'rezgarhayder@gmail.com';
    const ENERGY_TAX = 53.5;

    const quotes = [
        { text: "Lyckan beror på kvaliteten av dina tankar.", author: "Marcus Aurelius" },
        { text: "Vi lider mer i fantasin än i verkligheten.", author: "Seneca" },
        { text: "Din vision blir klar endast när du ser in i ditt hjärta.", author: "Carl Jung" },
        { text: "Gör det du kan, där du är, med det du har.", author: "Theodore Roosevelt" }
    ];

    async function updateElpris() {
        try {
            const today = new Date();
            const res = await fetch(`https://www.elprisetjustnu.se/api/v1/prices/${today.getFullYear()}/${(today.getMonth()+1).toString().padStart(2,'0')}-${today.getDate().toString().padStart(2,'0')}_SE4.json`);
            const data = await res.json();
            const price = Math.round((data[today.getHours()].SEK_per_kWh * 125) + ENERGY_TAX);
            document.getElementById('el-price').innerText = price;
            let color = price > 250 ? '#ff4444' : (price > 150 ? '#ffcc33' : '#44ff88');
            document.documentElement.style.setProperty('--price-color', color);
            document.getElementById('gauge-fill').style.width = Math.min((price / 350) * 100, 100) + '%';
        } catch(e) {}
    }

    async function updateWeather() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.64&longitude=13.21&daily=weathercode,temperature_2m_max&hourly=temperature_2m,weathercode&timezone=auto');
            const data = await res.json();
            const hIdx = new Date().getHours();
            const code = data.hourly.weathercode[hIdx];
            document.querySelectorAll('.snow-flake, .rain-drop').forEach(el => el.remove());
            if (code >= 51) {
                for(let i=0; i<30; i++) {
                    let f = document.createElement('div');
                    f.className = code >= 71 ? 'snow-flake' : 'rain-drop';
                    if(code >= 71) f.innerHTML = '•';
                    f.style.left = Math.random() * 100 + 'vw';
                    f.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(f);
                }
            }
            let hHtml = '';
            for(let i=1; i<=5; i++) {
                const idx = hIdx + i;
                const time = new Date(data.hourly.time[idx]).getHours() + ':00';
                const icon = data.hourly.weathercode[idx] <= 3 ? 'sun' : (data.hourly.weathercode[idx] >= 71 ? 'snowflake' : 'cloud-rain');
                hHtml += `<div class="weather-node"><div>${time}</div><i data-lucide="${icon}" class="weather-icon"></i><div>${Math.round(data.hourly.temperature_2m[idx])}°</div></div>`;
            }
            document.getElementById('header-hourly').innerHTML = hHtml;
            document.getElementById('tom-temp').innerText = Math.round(data.daily.temperature_2m_max[1]) + '°';
            lucide.createIcons();
        } catch(e) {}
    }

    async function updateSlide() {
        const container = document.getElementById('slideshow-container');
        const url = `https://picsum.photos/seed/${Math.random()}/1200/800`;
        const newSlide = document.createElement('div');
        newSlide.className = 'slide'; newSlide.style.backgroundImage = `url('${url}')`;
        container.appendChild(newSlide);
        const img = new Image(); img.src = url;
        img.onload = () => {
            container.querySelector('.slide.active')?.classList.remove('active');
            newSlide.classList.add('active');
            const q = quotes[Math.floor(Math.random()*quotes.length)];
            document.getElementById('quote-text').innerText = `"${q.text}"`;
            document.getElementById('quote-author').innerText = q.author;
            setTimeout(() => { container.querySelectorAll('.slide:not(.active)').forEach(s => s.remove()); }, 2500);
        };
    }

    async function updateNews() {
        try {
            const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.svt.se/nyheter/rss.xml');
            const d = await r.json();
            let items = d.items.map(i => i.title), idx = 0;
            setInterval(() => {
                const el = document.getElementById('news-static');
                el.style.opacity = 0;
                setTimeout(() => {
                    el.innerText = items[idx].toUpperCase(); el.style.opacity = 1;
                    idx = (idx + 1) % items.length;
                }, 800);
            }, 10000);
        } catch(e) {}
    }

    async function updateCalendar() {
        try {
            const res = await fetch(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CAL_ID)}/events?key=${API_KEY}&timeMin=${new Date().toISOString()}&singleEvents=true&orderBy=startTime`);
            const data = await res.json();
            if (data.items) {
                document.getElementById('custom-calendar-list').innerHTML = data.items.slice(0, 4).map(event => {
                    const start = new Date(event.start.dateTime || event.start.date);
                    const isToday = start.toDateString() === new Date().toDateString();
                    return `<div class="event-item ${isToday ? 'is-today' : ''}">
                        <div style="min-width: 80px;">
                            <div style="font-size: 0.7rem; font-weight:800; color:var(--accent);">${isToday ? 'IDAG' : start.toLocaleDateString('sv-SE', {weekday:'short', day:'numeric'})}</div>
                            <div class="event-time">${event.start.dateTime ? start.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'}) : 'DAG'}</div>
                        </div>
                        <div class="event-title">${event.summary}</div>
                    </div>`;
                }).join('');
            }
        } catch(e) {}
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('mini-clock').innerText = now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('mini-date').innerText = now.toLocaleDateString('sv-SE', {weekday:'long', day:'numeric', month:'short'});
        document.getElementById('countdown').innerText = Math.ceil((new Date('2026-03-30') - now) / 86400000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateTime(); updateWeather(); updateCalendar(); updateNews(); updateSlide(); updateElpris();
        setInterval(updateTime, 30000);
        setInterval(updateWeather, 600000);
        setInterval(updateSlide, 60000);
        setInterval(updateElpris, 1800000);
    });
</script>
</body>
</html>
